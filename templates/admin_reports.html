<!DOCTYPE html>
<html>
<head>
    <title>Admin Reports – Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #222;
            margin-bottom: 15px;
        }

        .box {
            background: #ffffff;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        input, button {
            padding: 10px;
            font-size: 15px;
            margin-top: 8px;
        }

        button {
            cursor: pointer;
            margin-right: 8px;
        }

        .result {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #222;
        }

        .back {
            margin-bottom: 15px;
            padding: 8px 14px;
        }

        .actions {
            margin-top: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #f0f0f0;
        }
    </style>
</head>

<body>

<button class="back" onclick="goBack()">⬅ Back to Billing</button>

<h2>Admin Sales Reports</h2>

<!-- ================= DAILY REPORT ================= -->
<div class="box">
    <h3>Daily Report</h3>

    <input type="date" id="dailyDate">

    <div class="actions">
        <button onclick="loadDaily()">Get Daily Report</button>
        <button onclick="downloadExcel()">Download Excel</button>
        <button onclick="downloadDailyPDF()">Download PDF</button>
    </div>

    <div id="dailyResult" class="result"></div>
</div>

<!-- ================= MONTHLY REPORT ================= -->
<div class="box">
    <h3>Monthly Report</h3>

    <input type="number" id="year" placeholder="Year (e.g. 2026)">
    <input type="number" id="month" placeholder="Month (1–12)">

    <div class="actions">
        <button onclick="loadMonthly()">Get Monthly Report</button>
        <button onclick="downloadMonthlyPDF()">Download PDF</button>
    </div>

    <div id="monthlyResult" class="result"></div>
</div>

<!-- ================= AGENT-WISE REPORT ================= -->
<div class="box">
    <h3>Agent-wise Daily Sales</h3>

    <input type="date" id="agentDate">

    <div class="actions">
        <button onclick="loadAgentWise()">Get Agent-wise Report</button>
    </div>

    <table id="agentTable" style="display:none;">
        <thead>
            <tr>
                <th>Agent ID</th>
                <th>Total Sales (₹)</th>
                <th>No. of Bills</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
function goBack() {
    window.location.href = "/ui/billing";
}

/* ---------------- DAILY REPORT ---------------- */
async function loadDaily() {
    const date = document.getElementById("dailyDate").value;
    if (!date) return alert("Select a date");

    const res = await fetch(`/admin/report/daily?date=${date}`);
    const data = await res.json();

    document.getElementById("dailyResult").innerText =
        `Total Sales: ₹${data.total_sales} | Bills: ${data.count}`;
}

/* ---------------- EXCEL ---------------- */
function downloadExcel() {
    const date = document.getElementById("dailyDate").value;
    if (!date) return alert("Select a date");
    window.location.href = `/admin/report/daily/excel?date=${date}`;
}

/* ---------------- DAILY PDF ---------------- */
function downloadDailyPDF() {
    const date = document.getElementById("dailyDate").value;
    if (!date) return alert("Select a date");
    window.location.href = `/admin/report/daily/pdf?date=${date}`;
}

/* ---------------- MONTHLY REPORT ---------------- */
async function loadMonthly() {
    const year = document.getElementById("year").value;
    const month = document.getElementById("month").value;
    if (!year || !month) return alert("Enter year and month");

    const res = await fetch(`/admin/report/monthly?year=${year}&month=${month}`);
    const data = await res.json();

    document.getElementById("monthlyResult").innerText =
        `Total Sales: ₹${data.total_sales} | Bills: ${data.count}`;
}

/* ---------------- MONTHLY PDF ---------------- */
function downloadMonthlyPDF() {
    const year = document.getElementById("year").value;
    const month = document.getElementById("month").value;
    if (!year || !month) return alert("Enter year and month");

    window.location.href = `/admin/report/monthly/pdf?year=${year}&month=${month}`;
}

/* ---------------- AGENT-WISE REPORT ---------------- */
async function loadAgentWise() {
    const date = document.getElementById("agentDate").value;
    if (!date) return alert("Select a date");

    const res = await fetch(`/admin/report/agent-wise?date=${date}`);
    const data = await res.json();

    const table = document.getElementById("agentTable");
    const tbody = table.querySelector("tbody");
    tbody.innerHTML = "";

    data.agents.forEach(a => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${a.staff_id}</td>
            <td>₹${a.total}</td>
            <td>${a.count}</td>
        `;
        tbody.appendChild(row);
    });

    table.style.display = "table";
}
</script>

</body>
</html>
