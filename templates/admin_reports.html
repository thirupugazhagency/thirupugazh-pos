<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Reports - Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f6f8;
        }

        header {
            background: #1e88e5;
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .left {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        header img {
            height: 32px;
        }

        header .right button {
            margin-left: 8px;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-blue { background: #1976d2; color: white; }
        .btn-red { background: #e53935; color: white; }

        .container {
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 20px;
        }

        h3 {
            margin-top: 0;
        }

        input, select {
            padding: 8px;
            font-size: 14px;
            margin-right: 8px;
        }

        button.action {
            padding: 8px 14px;
            margin-right: 6px;
            border: 1px solid #ccc;
            background: #f5f5f5;
            cursor: pointer;
            border-radius: 4px;
        }

        button.action:hover {
            background: #e0e0e0;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<header>
    <div class="left">
        <img src="/static/logo.png" alt="Logo">
        Admin Reports
    </div>

    <div class="right">
        <button class="btn-blue" onclick="goBilling()">Home</button>
        <button class="btn-red" onclick="logout()">Logout</button>
    </div>
</header>
<div class="container">

    <!-- ================= DAILY REPORT ================= -->
    <div class="card">
        <h3>Daily Sales (3 PM – 3 PM)</h3>

        <!-- RESTORED DATE PICKER -->
        <input type="date" id="dailyDate">
        <select id="staffSelect">
    <option value="">All Staff</option>
</select>
        <button class="action" onclick="viewDaily()">View</button>
        <button class="action" onclick="downloadDailyExcel()">Excel</button>
        <button class="action" onclick="downloadDailyPDF()">PDF</button>

        <div id="dailyResult" class="result"></div>
    </div>

    <!-- ================= MONTHLY REPORT ================= -->
    <div class="card">
        <h3>Monthly Sales</h3>

        <!-- RESTORED MONTH + YEAR -->
        <select id="month">
            <option value="">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>

        <select id="year">
            <option value="">Year</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
        </select>

        <button class="action" onclick="downloadMonthlyExcel()">Excel</button>
        <button class="action" onclick="downloadMonthlyPDF()">PDF</button>
    </div>

</div>

<script>
/* ================= DAILY ================= */

async function viewDaily() {
    const date = document.getElementById("dailyDate").value;
    const url = date
        ? `/admin/report/daily?date=${date}`
        : `/admin/report/daily`;

    const res = await fetch(url);
    const data = await res.json();

    document.getElementById("dailyResult").innerText =
        `Bills: ${data.bill_count}, Total: ₹${data.total_amount}`;
}

function downloadDailyExcel() {
    const date = document.getElementById("dailyDate").value;
    window.location = date
        ? `/admin/report/daily/excel?date=${date}`
        : `/admin/report/daily/excel`;
}

function downloadDailyPDF() {
    const date = document.getElementById("dailyDate").value;
    window.location = date
        ? `/admin/report/daily/pdf?date=${date}`
        : `/admin/report/daily/pdf`;
}

/* ================= MONTHLY ================= */

function downloadMonthlyExcel() {
    const m = document.getElementById("month").value;
    const y = document.getElementById("year").value;
    window.location = `/admin/report/monthly/excel?month=${m}&year=${y}`;
}

function downloadMonthlyPDF() {
    const m = document.getElementById("month").value;
    const y = document.getElementById("year").value;
    window.location = `/admin/report/monthly/pdf?month=${m}&year=${y}`;
}

/* ================= NAV ================= */

function goBilling() {
    window.location = "/ui/billing";
}

function logout() {
    localStorage.clear();
    window.location = "/ui/login";
}
</script>

</body>
</html>
