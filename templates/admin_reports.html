<!DOCTYPE html>
<html>
<head>
    <title>Admin Reports â€“ Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            margin: 0;
        }

        header {
            background: #1e88e5;
            color: white;
            padding: 12px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header button {
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .back { background: white; color: #1e88e5; }
        .logout { background: #e53935; color: white; }

        .container {
            padding: 15px;
        }

        .box {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        button.action {
            padding: 10px 14px;
            margin: 5px;
            font-size: 15px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #eeeeee;
        }
    </style>
</head>

<body>

<header>
    <div>ðŸ“Š Admin Reports</div>
    <div>
        <button class="back" onclick="location.href='/ui/billing'">â¬… Billing</button>
        <button class="logout" onclick="logout()">Logout</button>
    </div>
</header>

<div class="container">

    <!-- DAILY REPORT -->
    <div class="box">
        <h3>Daily Sales (3 PM â€“ 3 PM)</h3>

        <button class="action" onclick="loadDaily()">View</button>
        <button class="action" onclick="downloadDailyExcel()">Excel</button>
        <button class="action" onclick="downloadDailyPDF()">PDF</button>

        <table id="dailyTable" style="display:none">
            <thead>
                <tr>
                    <th>Business Date</th>
                    <th>Total Bills</th>
                    <th>Total Amount (â‚¹)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="d_date"></td>
                    <td id="d_count"></td>
                    <td id="d_total"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- MONTHLY REPORT -->
    <div class="box">
        <h3>Monthly Sales</h3>

        <button class="action" onclick="downloadMonthlyExcel()">Excel</button>
        <button class="action" onclick="downloadMonthlyPDF()">PDF</button>
    </div>

</div>

<script>
function logout() {
    localStorage.clear();
    window.location.href = "/ui/login";
}

async function loadDaily() {
    const res = await fetch("/admin/report/daily");
    const data = await res.json();

    document.getElementById("d_date").innerText = data.business_date;
    document.getElementById("d_count").innerText = data.bill_count;
    document.getElementById("d_total").innerText = data.total_amount;

    document.getElementById("dailyTable").style.display = "table";
}

function downloadDailyExcel() {
    window.open("/admin/report/daily/excel", "_blank");
}

function downloadDailyPDF() {
    window.open("/admin/report/daily/pdf", "_blank");
}

function downloadMonthlyExcel() {
    window.open("/admin/report/monthly/excel", "_blank");
}

function downloadMonthlyPDF() {
    window.open("/admin/report/monthly/pdf", "_blank");
}
</script>

</body>
</html>
