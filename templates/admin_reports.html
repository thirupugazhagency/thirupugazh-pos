<!DOCTYPE html>
<html>
<head>
    <title>Admin Reports â€“ Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            margin: 0;
        }

        header {
            background: #1e88e5;
            color: white;
            padding: 12px 16px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header button {
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .back { background: white; color: #1e88e5; }
        .logout { background: #e53935; color: white; }

        .container {
            padding: 16px;
        }

        .box {
            background: white;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 6px;
        }

        input, button {
            padding: 8px 12px;
            margin: 6px 4px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #eeeeee;
        }
    </style>
</head>

<body>

<header>
    <div>ðŸ“Š Admin Reports</div>
    <div>
        <button class="back" onclick="location.href='/ui/billing'">â¬… Billing</button>
        <button class="logout" onclick="logout()">Logout</button>
    </div>
</header>

<div class="container">

    <!-- DAILY REPORT -->
    <div class="box">
        <h3>Daily Sales (3 PM â€“ 3 PM)</h3>

        <label>Select Date:</label>
        <input type="date" id="dailyDate">

        <br>

        <button onclick="loadDaily()">View</button>
        <button onclick="downloadDailyExcel()">Excel</button>
        <button onclick="downloadDailyPDF()">PDF</button>

        <table id="dailyTable" style="display:none">
            <thead>
                <tr>
                    <th>Business Date</th>
                    <th>Total Bills</th>
                    <th>Total Amount (â‚¹)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="d_date"></td>
                    <td id="d_count"></td>
                    <td id="d_total"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- MONTHLY REPORT -->
    <div class="box">
        <h3>Monthly Sales</h3>

        <label>Select Month:</label>
        <input type="month" id="monthSelect">

        <br>

        <button onclick="downloadMonthlyExcel()">Excel</button>
        <button onclick="downloadMonthlyPDF()">PDF</button>
    </div>

</div>

<script>
function logout() {
    localStorage.clear();
    window.location.href = "/ui/login";
}

// -------- DAILY --------
async function loadDaily() {
    const date = document.getElementById("dailyDate").value;
    if (!date) {
        alert("Please select a date");
        return;
    }

    const res = await fetch(`/admin/report/daily?date=${date}`);
    const data = await res.json();

    document.getElementById("d_date").innerText = data.business_date;
    document.getElementById("d_count").innerText = data.bill_count;
    document.getElementById("d_total").innerText = data.total_amount;

    document.getElementById("dailyTable").style.display = "table";
}

function downloadDailyExcel() {
    const date = document.getElementById("dailyDate").value;
    if (!date) return alert("Select a date");
    window.open(`/admin/report/daily/excel?date=${date}`, "_blank");
}

function downloadDailyPDF() {
    const date = document.getElementById("dailyDate").value;
    if (!date) return alert("Select a date");
    window.open(`/admin/report/daily/pdf?date=${date}`, "_blank");
}

// -------- MONTHLY --------
function downloadMonthlyExcel() {
    const month = document.getElementById("monthSelect").value;
    if (!month) return alert("Select month");
    window.open(`/admin/report/monthly/excel?month=${month}`, "_blank");
}

function downloadMonthlyPDF() {
    const month = document.getElementById("monthSelect").value;
    if (!month) return alert("Select month");
    window.open(`/admin/report/monthly/pdf?month=${month}`, "_blank");
}
</script>

</body>
</html>
