<style>
body{
    font-family: Arial;
    background:#f4f6f8;
    margin:0;
}
header{
    background:#263238;
    color:white;
    padding:15px;

    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

    width:100%;
    padding:15px;

    cursor:pointer;
}
.excel{background:#2e7d32;color:white;}

</head>

<body>

<header>
  <span>ðŸ“Š Admin Reports â€“ Thirupugazh POS</span>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<div class="container">

<h3>ðŸ“† Monthly Summary</h3>

<input type="month" id="reportMonth">

<button class="excel" onclick="monthlyExcel()">
â¬‡ Monthly Excel Report
</button>

<button class="pdf" onclick="monthlyPDF()">
â¬‡ Monthly PDF Report
</button>

</div>

<script>
if(localStorage.getItem("role") !== "admin"){
    alert("Admin only");
    window.location.href="/ui/login";
}

function monthlyExcel(){
    const m=document.getElementById("reportMonth").value;
    if(!m){alert("Select month");return;}
    window.open(`/admin/report/monthly/excel?month=${m}`,"_blank");
}

function monthlyPDF(){
    const m=document.getElementById("reportMonth").value;
    if(!m){alert("Select month");return;}
    window.open(`/admin/report/monthly/pdf?month=${m}`,"_blank");
}

function logout(){
    localStorage.clear();
    window.location.href="/ui/login";
}
</script>

</body>
