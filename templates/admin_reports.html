<!DOCTYPE html>
<html>
<head>
    <title>Admin Reports – Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h2 {
            margin-bottom: 15px;
        }

        .box {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
        }

        button {
            cursor: pointer;
        }

        .result {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .back {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

<button class="back" onclick="goBack()">⬅ Back to Billing</button>

<h2>Admin Sales Reports</h2>

<div class="box">
    <h3>Daily Report</h3>
    <input type="date" id="dailyDate">
    <br>
    <button onclick="loadDaily()">Get Daily Report</button>
    <div id="dailyResult" class="result"></div>
</div>

<div class="box">
    <h3>Monthly Report</h3>
    <input type="number" id="year" placeholder="Year (e.g. 2026)">
    <input type="number" id="month" placeholder="Month (1–12)">
    <br>
    <button onclick="loadMonthly()">Get Monthly Report</button>
    <div id="monthlyResult" class="result"></div>
</div>

<script>
function goBack() {
    window.location.href = "/ui/billing";
}

async function loadDaily() {
    const date = document.getElementById("dailyDate").value;
    if (!date) {
        alert("Select a date");
        return;
    }

    const res = await fetch(`/admin/report/daily?date=${date}`);
    const data = await res.json();

    if (data.error) {
        alert(data.error);
        return;
    }

    document.getElementById("dailyResult").innerText =
        `Total Sales: ₹${data.total_sales} | Bills: ${data.count}`;
}

async function loadMonthly() {
    const year = document.getElementById("year").value;
    const month = document.getElementById("month").value;

    if (!year || !month) {
        alert("Enter year and month");
        return;
    }

    const res = await fetch(`/admin/report/monthly?year=${year}&month=${month}`);
    const data = await res.json();

    document.getElementById("monthlyResult").innerText =
        `Total Sales: ₹${data.total_sales} | Bills: ${data.count}`;
}
</script>

</body>
</html>
