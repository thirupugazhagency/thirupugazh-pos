<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thirupugazh POS Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        h2 {
            margin: 10px 0 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #1d4ed8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.98);
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <img src="/static/logo.jpg" class="logo" alt="Logo">
    <h2>Thirupugazh POS</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div id="error" class="error"></div>
</div>

<script>
function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    fetch("/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            username: username,
            password: password
        })
    })
    .then(r => r.json())
    .then(data => {
        if (data.status === "ok") {
            if (data.role === "admin") {
                alert("Admin login successful!");
                // Later redirect to admin page
            } else {
                alert("Staff login successful!");
                // Later redirect to billing page
            }
        } else {
            document.getElementById("error").innerText = "Invalid login!";
        }
    });
}
<script>
async function doLogin() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const res = await fetch("/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            username: username,
            password: password
        })
    });

    const data = await res.json();

    if (data.status === "ok") {
        // Save user info
        localStorage.setItem("user_id", data.user_id);
        localStorage.setItem("role", data.role);

        // Redirect to billing
        window.location.href = "/ui/billing";
    } else {
        alert("Invalid username or password");
    }
}
</script>

</body>
</html>
