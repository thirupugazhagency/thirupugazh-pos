<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thirupugazh Lottery POS â€“ Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;

            /* ðŸŒ¿ BACKGROUND IMAGE VIA CSS */
            background:
                linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
                url("/static/images/login-bg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 360px;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
            text-align: center;
        }

        .logo {
            width: 90px;
            margin-bottom: 10px;
        }

        h2 {
            margin: 10px 0 20px;
            color: #2c5364;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        input:focus {
            outline: none;
            border-color: #2c5364;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            font-size: 16px;
            background: #2c5364;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #244655;
        }

        .error {
            color: red;
            margin-top: 12px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="box">
    <!-- LOGO -->
    <img src="/static/logo.png" alt="Thirupugazh Logo" class="logo">

    <h2>POS Login</h2>

    <input id="username" placeholder="Username / Mobile Number">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div id="error" class="error"></div>
</div>

<script>
const API = "https://thirupugazh-pos.onrender.com";

function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        document.getElementById("error").innerText = "Please enter all fields";
        return;
    }

    fetch(API + "/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username: username,
            password: password
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "ok") {
            localStorage.setItem("user_id", data.user_id);
            localStorage.setItem("role", data.role);

            // Same login page, role handled in backend later
            window.location.href = "/ui/billing";
        } else {
            document.getElementById("error").innerText = "Invalid login";
        }
    })
    .catch(() => {
        document.getElementById("error").innerText = "Server error";
    });
}
</script>

</body>
</html>
