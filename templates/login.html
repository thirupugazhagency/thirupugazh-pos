<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thirupugazh POS â€“ Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 100%;
            max-width: 360px;
            background: #ffffff;
            padding: 30px 25px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c5364;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box input:focus {
            outline: none;
            border-color: #2c5364;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            background: #2c5364;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            opacity: 0.95;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Thirupugazh POS Login</h2>

    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div id="error" class="error"></div>
</div>

<script>
const API = window.location.origin;

function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorDiv = document.getElementById("error");

    errorDiv.innerText = "";

    if (!username || !password) {
        errorDiv.innerText = "Please enter username and password";
        return;
    }

    fetch(API + "/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username: username,
            password: password
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "ok") {
            localStorage.setItem("user_id", data.user_id);
            localStorage.setItem("role", data.role);

            window.location.href = "/ui/billing";
        }
        else if (data.status === "disabled") {
            errorDiv.innerText =
                "Your account is disabled. Please contact the admin.";
        }
        else {
            errorDiv.innerText = "Invalid username or password";
        }
    })
    .catch(() => {
        errorDiv.innerText = "Server error. Please try again.";
    });
}
</script>

</body>
</html>
