<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thirupugazh POS â€“ Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 340px;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            text-align: center;
        }

        h2 {
            color: #2c5364;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            font-size: 16px;
            background: #2c5364;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 12px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>POS Login</h2>

    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div id="error" class="error"></div>
</div>

<script>
const API = "https://thirupugazh-pos.onrender.com";

function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        document.getElementById("error").innerText = "Enter username and password";
        return;
    }

    fetch(API + "/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username: username,
            password: password
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "ok") {
            localStorage.setItem("user_id", data.user_id);
            localStorage.setItem("role", data.role);
            window.location.href = "/ui/billing";
        } else {
            document.getElementById("error").innerText = "Invalid login";
        }
    })
    .catch(() => {
        document.getElementById("error").innerText = "Server error";
    });
}
</script>

</body>
</html>
