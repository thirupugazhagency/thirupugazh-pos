<!DOCTYPE html>
<html>
<head>
    <title>Thirupugazh POS Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-box img {
            width: 120px;
            margin-bottom: 10px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            font-size: 16px;
        }

        button {
            width: 95%;
            padding: 12px;
            font-size: 18px;
            background: #1e88e5;
            color: white;
            border: none;
            margin-top: 10px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <img src="/static/logo.jpg">
    <h3>Thirupugazh POS</h3>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="doLogin()">Login</button>

    <div class="error" id="error"></div>
</div>

<script>
function doLogin() {
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;

    fetch("/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            username: username,
            password: password
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "ok") {
            // SAVE STAFF ID
            localStorage.setItem("user_id", data.user_id);
            localStorage.setItem("role", data.role);

            // REDIRECT TO BILLING
            window.location.href = "/ui/billing";
        } else {
            document.getElementById("error").innerText = "Invalid login";
        }
    })
    .catch(err => {
        document.getElementById("error").innerText = "Server error";
    });
}
</script>

</body>
</html>
