<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thirupugazh – POS Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f5f5f5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            width: 100%;
            max-width: 360px;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e88e5;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box input:focus {
            outline: none;
            border-color: #1e88e5;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            background: #1e88e5;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #1565c0;
        }

        .error {
            margin-top: 12px;
            text-align: center;
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Thirupugazh – POS</h2>

    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div id="error" class="error"></div>
</div>

<script>
const API = "https://thirupugazh-pos.onrender.com";

function login() {
    fetch(API + "/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "ok") {
            localStorage.setItem("user_id", data.user_id);
            localStorage.setItem("role", data.role);
            window.location.href = "/ui/billing";
        } else {
            document.getElementById("error").innerText = "Invalid login";
        }
    });
}
</script>

</body>
</html>
