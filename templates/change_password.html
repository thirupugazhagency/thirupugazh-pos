<!DOCTYPE html>
<html>
<head>
    <title>Change Password ‚Äì Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            margin: 0;
        }

        header {
            background: #1e88e5;
            color: white;
            padding: 12px 16px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-back { background: #444; color: white; }
        .btn-save { background: green; color: white; width: 100%; }

        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            margin: 40px auto;
            border-radius: 6px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            font-size: 15px;
        }
    </style>
</head>

<body>

<header>
    <span>üîê Change Password</span>
    <button class="btn-back" onclick="goBack()">Back</button>
</header>

<div class="container">
    <input type="password" id="oldPwd" placeholder="Old Password">
    <input type="password" id="newPwd" placeholder="New Password">
    <input type="password" id="confirmPwd" placeholder="Confirm New Password">

    <button class="btn-save" onclick="savePassword()">Update Password</button>
</div>

<script>
/* ===== AUTH CHECK ===== */
const userId = localStorage.getItem("user_id");
if (!userId) {
    alert("Login required");
    location.href = "/ui/login";
}

/* ===== SAVE PASSWORD ===== */
async function savePassword() {
    const oldPwd = document.getElementById("oldPwd").value;
    const newPwd = document.getElementById("newPwd").value;
    const confirmPwd = document.getElementById("confirmPwd").value;

    if (!oldPwd || !newPwd || !confirmPwd)
        return alert("All fields required");

    if (newPwd !== confirmPwd)
        return alert("Passwords do not match");

    const res = await fetch("/change-password", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            user_id: userId,
            old_password: oldPwd,
            new_password: newPwd
        })
    });

    const data = await res.json();

    if (data.status === "ok") {
        alert("Password changed successfully");
        location.href = "/ui/billing";
    } else {
        alert(data.error || "Failed to change password");
    }
}

/* ===== NAV ===== */
function goBack() {
    location.href = "/ui/billing";
}
</script>

</body>
</html>
