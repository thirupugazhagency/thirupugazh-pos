<!DOCTYPE html>
<html>
<head>
    <title>Staff Management â€“ Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            margin: 0;
        }

        header {
            background: #1e88e5;
            color: white;
            padding: 12px 16px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 6px 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .btn-back { background: #444; color: white; }
        .btn-toggle { background: orange; color: white; }
        .btn-reset { background: green; color: white; }

        .container {
            padding: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #eee;
        }

        input {
            padding: 6px;
            width: 140px;
        }
    </style>
</head>

<body>

<header>
    <span>ðŸ‘¥ Staff Management</span>
    <button class="btn-back" onclick="goBack()">Back</button>
    <button class="btn-blue" onclick="goBilling()">Home</button>
</header>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Status</th>
                <th>Enable / Disable</th>
                <th>Reset Password</th>
            </tr>
        </thead>
        <tbody id="staffTable">
            <tr><td colspan="4">Loading...</td></tr>
        </tbody>
    </table>
</div>

<script>
/* ===== SECURITY CHECK ===== */
if (localStorage.getItem("role") !== "admin") {
    alert("Unauthorized");
    location.href = "/ui/login";
}

/* ===== LOAD STAFF ===== */
async function loadStaff() {
    const res = await fetch("/admin/staff/list");
    const staff = await res.json();
    const table = document.getElementById("staffTable");
    table.innerHTML = "";

    staff.forEach(s => {
        table.innerHTML += `
            <tr>
                <td>${s.username}</td>
                <td>${s.status}</td>
                <td>
                    <button class="btn-toggle" onclick="toggleStaff(${s.id})">
                        ${s.status === "ACTIVE" ? "Disable" : "Enable"}
                    </button>
                </td>
                <td>
                    <input type="password" id="pwd_${s.id}" placeholder="New password">
                    <button class="btn-reset" onclick="resetPassword(${s.id})">Reset</button>
                </td>
            </tr>
        `;
    });
}

/* ===== TOGGLE STAFF ===== */
async function toggleStaff(id) {
    await fetch("/admin/staff/toggle", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ staff_id: id })
    });
    loadStaff();
}

/* ===== RESET PASSWORD ===== */
async function resetPassword(id) {
    const pwd = document.getElementById(`pwd_${id}`).value;
    if (!pwd) return alert("Enter new password");

    await fetch("/admin/staff/reset-password", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            staff_id: id,
            new_password: pwd
        })
    });

    alert("Password reset successfully");
    document.getElementById(`pwd_${id}`).value = "";
}

/* ===== NAV ===== */
function goBack() {
    location.href = "/ui/billing";
}

loadStaff();
</script>

</body>
</html>
