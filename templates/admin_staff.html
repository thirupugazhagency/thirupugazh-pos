<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin â€“ Staff Management | Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 15px;
        }

        header {
            background: #1e88e5;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-size: 15px;
        }

        th {
            background: #f1f1f1;
        }

        button {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 2px;
        }

        .enable {
            background: green;
            color: white;
        }

        .disable {
            background: orange;
            color: white;
        }

        .reset {
            background: #444;
            color: white;
        }

        .back {
            background: #555;
            color: white;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<header>ðŸ‘¥ Staff Management (Admin Only)</header>

<button class="back" onclick="goBack()">â¬… Back to Billing</button>

<table>
    <thead>
        <tr>
            <th>Staff ID</th>
            <th>Username</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="staffTable"></tbody>
</table>

<script>
const API = "https://thirupugazh-pos.onrender.com";

/* ðŸ” HARD ADMIN CHECK â€” SAME LOGIC AS BILLING */
if (localStorage.getItem("role") !== "admin") {
    alert("Access denied");
    window.location.href = "/ui/billing";
}

/* ðŸ”™ BACK */
function goBack() {
    window.location.href = "/ui/billing";
}

/* ðŸ“¥ LOAD STAFF */
async function loadStaff() {
    try {
        const res = await fetch(API + "/admin/staff/list");
        const staff = await res.json();

        const tbody = document.getElementById("staffTable");
        tbody.innerHTML = "";

        staff.forEach(s => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${s.id}</td>
                <td>${s.username}</td>
                <td>${s.status}</td>
                <td>
                    <button class="${s.status === 'ACTIVE' ? 'disable' : 'enable'}"
                        onclick="toggleStaff(${s.id})">
                        ${s.status === 'ACTIVE' ? 'Disable' : 'Enable'}
                    </button>

                    <button class="reset"
                        onclick="resetPassword(${s.id})">
                        Reset Password
                    </button>
                </td>
            `;

            tbody.appendChild(tr);
        });
    } catch (e) {
        alert("Failed to load staff");
    }
}

/* ðŸ”„ ENABLE / DISABLE */
async function toggleStaff(id) {
    await fetch(API + "/admin/staff/toggle", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ staff_id: id })
    });
    loadStaff();
}

/* ðŸ”‘ RESET PASSWORD */
async function resetPassword(id) {
    const pwd = prompt("Enter new password for staff:");
    if (!pwd) return;

    await fetch(API + "/admin/staff/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            staff_id: id,
            new_password: pwd
        })
    });

    alert("Password updated");
}

loadStaff();
</script>

</body>
</html>
