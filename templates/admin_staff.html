<!DOCTYPE html>
<html>
<head>
    <title>Staff Management â€“ Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            margin: 0;
        }

        header {
            background: #1e88e5;
            color: white;
            padding: 12px 16px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 6px 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .btn-back { background: #444; color: white; }
        .btn-toggle { background: orange; color: white; }
        .btn-reset { background: green; color: white; }
        .btn-update { background: #1565c0; color: white; }

        .container {
            padding: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #eee;
        }

        input {
            padding: 6px;
            width: 140px;
        }

        #popup {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            display: none;
            z-index: 9999;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>

<body>

<header>
    <span>ðŸ‘¥ Staff Management</span>
    <div>
        <button class="btn-back" onclick="goBack()">Back</button>
        <button class="btn-back" onclick="goBilling()">Home</button>
    </div>
</header>

<div id="confirmModal" style="
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.5);
    justify-content:center;
    align-items:center;
    z-index:9998;
">
    <div style="
        background:white;
        padding:20px;
        border-radius:8px;
        width:90%;
        max-width:350px;
        text-align:center;
    ">
        <p id="confirmText" style="font-weight:bold;"></p>
        <br>
        <button onclick="confirmDisable()" 
                style="background:#dc2626;color:white;padding:6px 12px;border:none;border-radius:4px;">
            Yes
        </button>
        <button onclick="closeConfirm()" 
                style="background:#6b7280;color:white;padding:6px 12px;border:none;border-radius:4px;">
            Cancel
        </button>
    </div>
</div>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Edit Username</th>
                <th>Status</th>
                <th>Enable / Disable</th>
                <th>Reset Password</th>
            </tr>
        </thead>
        <tbody id="staffTable">
            <tr><td colspan="5">Loading...</td></tr>
        </tbody>
    </table>
</div>

<div id="popup"></div>

<script>

/* ===== SECURITY CHECK ===== */
if (localStorage.getItem("role") !== "admin") {
    alert("Unauthorized");
    location.href = "/ui/login";
}

/* ===== LOAD STAFF ===== */
async function loadStaff() {
    const res = await fetch("/admin/staff/list");
    const staff = await res.json();
    const table = document.getElementById("staffTable");
    table.innerHTML = "";

    staff.forEach(s => {
        table.innerHTML += `
            <tr>
                <td>${s.username}</td>

                <td>
                    <input type="text" id="name_${s.id}" value="${s.username}">
                    <button class="btn-update" onclick="updateUsername(${s.id})">Update</button>
                </td>

                <td>${s.status}</td>

                <td>
                    <button class="btn-toggle" onclick="toggleStaff(${s.id}, '${s.username}', '${s.status}')">
                        ${s.status === "ACTIVE" ? "Disable" : "Enable"}
                    </button>
                </td>

                <td>
                    <input type="password" id="pwd_${s.id}" placeholder="New password">
                    <button class="btn-reset" onclick="resetPassword(${s.id})">Reset</button>
                </td>
            </tr>
        `;
    });
}

/* ===== TOGGLE STAFF ===== */
async function performToggle(id) {
    await fetch("/admin/staff/toggle", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ staff_id: id })
    });

    showPopup("Staff status updated", "success");
    loadStaff();
}

function confirmDisable() {
    if (staffToToggle) {
        performToggle(staffToToggle);
    }
    closeConfirm();
}

function closeConfirm() {
    document.getElementById("confirmModal").style.display = "none";
    staffToToggle = null;
}

let staffToToggle = null;
let staffToToggleName = "";

async function toggleStaff(id, name, status) {

    if (status === "ACTIVE") {
        // Show confirmation before disabling
        staffToToggle = id;
        staffToToggleName = name;

        document.getElementById("confirmText").innerText =
            `âš  Are you sure you want to disable ${name}?`;

        document.getElementById("confirmModal").style.display = "flex";
    } else {
        // If enabling, no confirmation needed
        await performToggle(id);
    }
}

/* ===== UPDATE USERNAME ===== */
async function updateUsername(staffId) {
    const newName = document.getElementById(`name_${staffId}`).value.trim();
    if (!newName) {
        showPopup("Username cannot be empty", "warning");
        return;
    }

    const res = await fetch("/admin/staff/update-username", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            staff_id: staffId,
            new_username: newName
        })
    });

    const data = await res.json();

    if (data.status === "ok") {
        showPopup("Username updated successfully", "success");
        loadStaff();
    } else if (data.status === "exists") {
        showPopup("Username already exists", "error");
    } else {
        showPopup("Error updating username", "error");
    }
}

/* ===== RESET PASSWORD ===== */
async function resetPassword(id) {
    const pwd = document.getElementById(`pwd_${id}`).value;

    if (!pwd || pwd.length < 4) {
        showPopup("Password must be at least 4 characters", "warning");
        return;
    }

    await fetch("/admin/staff/reset-password", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            staff_id: id,
            new_password: pwd
        })
    });

    showPopup("Password reset successfully", "success");
    document.getElementById(`pwd_${id}`).value = "";
}

/* ===== POPUP FUNCTION ===== */
function showPopup(message, type="success") {
    const popup = document.getElementById("popup");
    popup.innerText = message;

    if (type === "success") popup.style.background = "#16a34a";
    else if (type === "error") popup.style.background = "#dc2626";
    else if (type === "warning") popup.style.background = "#f59e0b";
    else popup.style.background = "#2563eb";

    popup.style.display = "block";

    setTimeout(() => {
        popup.style.display = "none";
    }, 3000);
}

/* ===== NAV ===== */
function goBack() {
    location.href = "/ui/billing";
}

function goBilling() {
    location.href = "/ui/billing";
}

loadStaff();

</script>

</body>
</html>
