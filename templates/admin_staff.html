<!DOCTYPE html>
<html>
<head>
    <title>Staff Management â€“ Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }

        header {
            background: #1e88e5;
            color: white;
            padding: 12px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header button {
            padding: 6px 12px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            background: white;
            color: #1e88e5;
            border-radius: 4px;
        }

        .container {
            padding: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background: #f0f0f0;
        }

        input {
            padding: 6px;
            font-size: 14px;
            width: 120px;
        }

        button.action {
            padding: 6px 10px;
            font-size: 13px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 5px;
        }

        .reset {
            background: orange;
            color: white;
        }

        .enable {
            background: green;
            color: white;
        }

        .disable {
            background: red;
            color: white;
        }

        .status-active {
            color: green;
            font-weight: bold;
        }

        .status-disabled {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

<header>
    Staff Management
    <button onclick="goBack()">â¬… Back</button>
</header>

<div class="container">

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Status</th>
                <th>New Password</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="staffTable">
            <!-- Staff rows -->
        </tbody>
    </table>

</div>

<script>
const API = window.location.origin;

/* ðŸ”’ Admin-only protection */
const role = localStorage.getItem("role");
if (role !== "admin") {
    alert("Access denied");
    window.location.href = "/ui/billing";
}

/* Load staff list */
async function loadStaff() {
    const res = await fetch(API + "/admin/staff/list");
    const staff = await res.json();

    const tbody = document.getElementById("staffTable");
    tbody.innerHTML = "";

    staff.forEach(s => {
        const row = document.createElement("tr");

        const statusClass = s.status === "ACTIVE"
            ? "status-active"
            : "status-disabled";

        const toggleBtnClass = s.status === "ACTIVE"
            ? "disable"
            : "enable";

        const toggleBtnText = s.status === "ACTIVE"
            ? "Disable"
            : "Enable";

        row.innerHTML = `
            <td>${s.username}</td>
            <td class="${statusClass}">${s.status}</td>
            <td>
                <input type="password" id="pwd_${s.id}" placeholder="New password">
            </td>
            <td>
                <button class="action reset"
                    onclick="resetPassword(${s.id})">
                    Reset Password
                </button>

                <button class="action ${toggleBtnClass}"
                    onclick="toggleStatus(${s.id})">
                    ${toggleBtnText}
                </button>
            </td>
        `;

        tbody.appendChild(row);
    });
}

/* Reset staff password */
async function resetPassword(staffId) {
    const pwd = document.getElementById("pwd_" + staffId).value;
    if (!pwd) {
        alert("Enter new password");
        return;
    }

    const res = await fetch(API + "/admin/staff/change-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            staff_id: staffId,
            new_password: pwd
        })
    });

    const data = await res.json();
    if (data.status === "ok") {
        alert("Password updated");
        document.getElementById("pwd_" + staffId).value = "";
    } else {
        alert("Error updating password");
    }
}

/* Enable / Disable staff */
async function toggleStatus(staffId) {
    const res = await fetch(API + "/admin/staff/toggle-status", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ staff_id: staffId })
    });

    const data = await res.json();
    alert("Staff status updated to: " + data.status);
    loadStaff();
}

/* Navigation */
function goBack() {
    window.location.href = "/ui/billing";
}

/* Init */
loadStaff();
</script>

</body>
</html>
