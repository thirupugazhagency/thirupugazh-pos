<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }

        .header {
            background: #1e3a8a;
            color: white;
            padding: 15px 25px;
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card h3 {
            margin: 0;
            font-size: 14px;
            color: gray;
        }

        .card p {
            margin: 10px 0 0;
            font-size: 22px;
            font-weight: bold;
            color: #111;
        }

        .today { border-left: 5px solid #16a34a; }
        .bills { border-left: 5px solid #2563eb; }
        .hold { border-left: 5px solid #dc2626; }
        .month { border-left: 5px solid #7c3aed; }
    </style>
</head>
<body>

<div class="header">
    ðŸ“Š Thirupugazh POS Dashboard
</div>

<div class="container">
    <div class="grid">

        <div class="card today">
            <h3>Today Sales</h3>
            <p>â‚¹ <span id="today_total">0</span></p>
        </div>

        <div class="card bills">
            <h3>Today Bills</h3>
            <p><span id="today_bills">0</span></p>
        </div>

        <div class="card hold">
            <h3>Hold Bills</h3>
            <p><span id="hold_count">0</span></p>
        </div>

        <div class="card month">
            <h3>Monthly Sales</h3>
            <p>â‚¹ <span id="monthly_total">0</span></p>
        </div>

        <div class="card bills">
            <h3>Monthly Bills</h3>
            <p><span id="monthly_bills">0</span></p>
        </div>

    </div>
</div>

<script>
fetch("/admin/dashboard")
    .then(res => res.json())
    .then(data => {
        document.getElementById("today_total").innerText = data.today_total;
        document.getElementById("today_bills").innerText = data.today_bills;
        document.getElementById("hold_count").innerText = data.hold_count;
        document.getElementById("monthly_total").innerText = data.monthly_total;
        document.getElementById("monthly_bills").innerText = data.monthly_bills;
    });
</script>

</body>
</html>
