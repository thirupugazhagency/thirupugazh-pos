<!DOCTYPE html>
<html>
<head>
    <title>Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { font-family: Arial; margin: 0; background: #f5f5f5; }

        header {
            background: #1e88e5;
            color: white;
            padding: 10px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header img { height: 40px; }

        .header-right button {
            margin-left: 6px;
            padding: 6px 10px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        .container { display: flex; height: calc(100vh - 60px); }

        .menu { width: 50%; padding: 10px; background: white; overflow-y: auto; }
        .menu button { width: 100%; padding: 15px; margin-bottom: 10px; font-size: 18px; }

        .cart { width: 50%; padding: 10px; background: #fafafa; border-left: 1px solid #ccc; }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .btn { padding: 6px 10px; font-size: 16px; }

        .total { font-size: 22px; font-weight: bold; margin-top: 10px; }

        button.main {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border: none;
            color: white;
            margin-top: 10px;
        }

        .pay { background: green; }
        .hold { background: orange; }
        .resume { background: #555; }

        select, input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 8px;
        }

        /* ---------- Staff Report Modal ---------- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-box {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 6px;
        }

        .modal-box h3 { margin-top: 0; }

        .close {
            float: right;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>

<body>

<header>
    <div class="header-left">
        <img src="/static/logo.png" onerror="this.style.display='none'">
        Thirupugazh POS
    </div>

    <div class="header-right">
        <!-- Admin only -->
        <button id="reportsBtn" onclick="goReports()">Reports</button>
        <button id="changePwdBtn" onclick="changePassword()">Change Password</button>

        <!-- Staff only -->
        <button id="mySalesBtn" onclick="openMySales()">My Daily Sales</button>

        <button onclick="logout()">Logout</button>
    </div>
</header>

<div class="container">

    <div class="menu">
        <h3>Menu</h3>
        <div id="menuButtons"></div>
    </div>

    <div class="cart">
        <h3>Cart</h3>
        <div id="cartItems"></div>

        <div class="total">
            Total: ₹<span id="total">0</span>
        </div>

        <input id="customerName" placeholder="Customer Name">
        <input id="mobileNumber" placeholder="Mobile Number">
        <input id="transactionId" placeholder="Transaction ID">

        <input type="number" id="discount" placeholder="Discount ₹" min="0">

        <select id="paymentMode">
            <option value="">Select Payment Mode</option>
            <option value="CASH">Cash</option>
            <option value="UPI">UPI</option>
            <option value="ONLINE">Online</option>
            <option value="MIXED">Mixed</option>
        </select>

        <button class="main hold" onclick="holdBill()">HOLD BILL</button>
        <button class="main resume" onclick="resumeHold()">RESUME HOLD</button>
        <button class="main pay" onclick="payNow()">PAY</button>
    </div>

</div>

<!-- ---------- STAFF DAILY SALES MODAL ---------- -->
<div class="modal" id="salesModal">
    <div class="modal-box">
        <span class="close" onclick="closeMySales()">✖</span>
        <h3>My Daily Sales</h3>
        <div id="salesContent">Loading...</div>
    </div>
</div>

<script>
const API = window.location.origin;
let cartId = null;

// ---------- INIT ----------
(async function () {
    await createCart();
    await loadMenu();
    await loadCart();
})();

// ---------- CART ----------
async function createCart() {
    const res = await fetch(API + "/cart/create", { method: "POST" });
    cartId = (await res.json()).cart_id;
}

async function loadMenu() {
    const res = await fetch(API + "/menu");
    const menu = await res.json();
    const div = document.getElementById("menuButtons");
    div.innerHTML = "";
    menu.forEach(item => {
        const btn = document.createElement("button");
        btn.innerText = `${item.name} - ₹${item.price}`;
        btn.onclick = () => addToCart(item.id);
        div.appendChild(btn);
    });
}

async function addToCart(menuId) {
    await fetch(API + "/cart/add", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ cart_id: cartId, menu_id: menuId })
    });
    loadCart();
}

async function removeFromCart(menuId) {
    await fetch(API + "/cart/remove", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ cart_id: cartId, menu_id: menuId })
    });
    loadCart();
}

async function loadCart() {
    const res = await fetch(API + `/cart/${cartId}`);
    const data = await res.json();
    const div = document.getElementById("cartItems");
    div.innerHTML = "";
    let total = 0;

    data.items.forEach(i => {
        total += i.subtotal;
        div.innerHTML += `
            <div class="cart-item">
                <span>${i.name}</span>
                <span>
                    <button class="btn" onclick="removeFromCart(${i.menu_id})">-</button>
                    ${i.quantity}
                    <button class="btn" onclick="addToCart(${i.menu_id})">+</button>
                </span>
                <span>₹${i.subtotal}</span>
            </div>`;
    });

    const discount = Number(document.getElementById("discount").value || 0);
    document.getElementById("total").innerText = Math.max(0, total - discount);
}

// ---------- HOLD / RESUME ----------
async function holdBill() {
    const name = document.getElementById("customerName").value;
    if (!name) return alert("Customer name required");

    const res = await fetch(API + "/cart/hold", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ cart_id: cartId, customer_name: name })
    });

    cartId = (await res.json()).new_cart_id;
    loadCart();
}

async function resumeHold() {
    const res = await fetch(API + "/cart/holds");
    const holds = await res.json();
    if (!holds.length) return alert("No hold bills");

    cartId = holds[0].id;
    await fetch(API + `/cart/resume/${cartId}`, { method: "POST" });
    loadCart();
}

// ---------- PAY ----------
async function payNow() {
    const mode = document.getElementById("paymentMode").value;
    if (!mode) return alert("Select payment mode");

    const res = await fetch(API + "/checkout", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            payment_method: mode,
            customer_name: document.getElementById("customerName").value,
            customer_phone: document.getElementById("mobileNumber").value,
            transaction_id: document.getElementById("transactionId").value,
            staff_id: localStorage.getItem("user_id")
        })
    });

    alert("Paid ₹" + (await res.json()).total);
    await createCart();
    loadCart();
}

// ---------- STAFF DAILY SALES ----------
async function openMySales() {
    document.getElementById("salesModal").style.display = "flex";

    const staffId = localStorage.getItem("user_id");
    const res = await fetch(API + `/staff/report/daily?staff_id=${staffId}`);
    const data = await res.json();

    let html = `<b>Date:</b> ${data.business_date}<br>
                <b>Total:</b> ₹${data.total_sales}<br>
                <b>Bills:</b> ${data.bill_count}<hr>`;

    data.bills.forEach(b => {
        html += `₹${b.amount} (${b.payment}) - ${b.time}<br>`;
    });

    document.getElementById("salesContent").innerHTML = html;
}

function closeMySales() {
    document.getElementById("salesModal").style.display = "none";
}

// ---------- HEADER ----------
function logout() {
    localStorage.clear();
    window.location.href = "/ui/login";
}

function goReports() {
    window.location.href = "/ui/admin-reports";
}

function changePassword() {
    alert("Admin change password feature");
}

// ---------- ROLE UI CONTROL ----------
document.addEventListener("DOMContentLoaded", () => {
    const role = localStorage.getItem("role");

    if (role !== "admin") {
        document.getElementById("reportsBtn").style.display = "none";
        document.getElementById("changePwdBtn").style.display = "none";
    }

    if (role !== "staff") {
        document.getElementById("mySalesBtn").style.display = "none";
    }
});
</script>

</body>
</html>
