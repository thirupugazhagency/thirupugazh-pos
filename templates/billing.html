<!DOCTYPE html>
<html>
<head>
    <title>Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; margin: 0; background: #f5f5f5; }
        header { background: #1e88e5; color: white; padding: 10px; text-align: center; font-size: 20px; }
        .container { display: flex; height: calc(100vh - 60px); }
        .menu, .cart { width: 50%; padding: 10px; }
        .menu button { width: 100%; padding: 15px; margin-bottom: 10px; font-size: 18px; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .total { font-size: 22px; font-weight: bold; margin-top: 10px; }
        button { padding: 12px; font-size: 18px; width: 100%; margin-top: 10px; }
        select, input { width: 100%; padding: 10px; margin-top: 8px; }
    </style>
</head>
<body>

<header>ðŸ§¾ Thirupugazh POS Billing</header>

<div class="container">
    <div class="menu">
        <h3>Menu</h3>
        <div id="menuButtons"></div>
    </div>

    <div class="cart">
        <h3>Cart</h3>
        <div id="cartItems"></div>

        <div class="total">
            Total: â‚¹<span id="total">0</span>
        </div>

        <input type="number" id="discount" placeholder="Discount â‚¹" min="0">

        <select id="paymentMode">
            <option value="">Select Payment Mode</option>
            <option value="CASH">Cash</option>
            <option value="UPI">UPI</option>
            <option value="ONLINE">Online</option>
            <option value="MIXED">Mixed</option>
        </select>

        <button onclick="payNow()">PAY</button>
    </div>
</div>

<script>
const API = "https://thirupugazh-pos.onrender.com";
let cartId = null;

async function createCart() {
    const res = await fetch(API + "/cart/create", { method: "POST" });
    cartId = (await res.json()).cart_id;
}

async function loadMenu() {
    const res = await fetch(API + "/menu");
    const menu = await res.json();
    const div = document.getElementById("menuButtons");
    div.innerHTML = "";
    menu.forEach(item => {
        const btn = document.createElement("button");
        btn.innerText = `${item.name} - â‚¹${item.price}`;
        btn.onclick = () => addToCart(item.id);
        div.appendChild(btn);
    });
}

async function addToCart(id) {
    await fetch(API + "/cart/add", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ cart_id: cartId, menu_id: id })
    });
    loadCart();
}

async function loadCart() {
    const res = await fetch(API + `/cart/${cartId}`);
    const data = await res.json();
    document.getElementById("cartItems").innerHTML =
        data.items.map(i => `${i.name} x ${i.quantity} = â‚¹${i.subtotal}`).join("<br>");
    document.getElementById("total").innerText = data.total;
}

async function payNow() {
    const mode = document.getElementById("paymentMode").value;
    const discount = document.getElementById("discount").value || 0;

    if (!mode) {
        alert("Select payment mode");
        return;
    }

    const res = await fetch(API + "/checkout", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            payment_method: mode,
            discount: discount,
            staff_id: 1
        })
    });

    const data = await res.json();
    alert("Paid â‚¹" + data.total);
    await createCart();
    await loadCart();
}

(async function () {
    await createCart();
    await loadMenu();
    await loadCart();
})();
</script>

</body>
</html>
