<!DOCTYPE html>
<html>
<head>
    <title>Thirupugazh â€“ POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { font-family: Arial; margin: 0; background: #f5f5f5; }

        header {
            background: #1e88e5;
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }

        header button {
            margin-left: 8px;
            padding: 6px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-admin { background: #0d47a1; color: white; }
        .btn-logout { background: #444; color: white; }

        .container { display: flex; height: calc(100vh - 50px); }

        .menu, .cart, .holds {
            padding: 10px;
            overflow-y: auto;
        }

        .menu { width: 33%; background: white; }
        .cart { width: 34%; background: #fafafa; border-left: 1px solid #ccc; border-right: 1px solid #ccc; }
        .holds { width: 33%; background: white; }

        .menu button {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .cart-item button {
            padding: 4px 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .total {
            font-size: 18px;
            font-weight: bold;
            margin: 6px 0;
        }

        .btn-hold { background: orange; color: white; padding: 12px; border: none; width: 100%; margin-bottom: 8px; }
        .btn-resume { background: #555; color: white; padding: 12px; border: none; width: 100%; margin-bottom: 8px; }
        .btn-pay { background: green; color: white; padding: 12px; border: none; width: 100%; }

        #resumeModal {
            display: none;
            position: fixed;
            top: 20%;
            left: 35%;
            width: 30%;
            background: white;
            border: 1px solid #ccc;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,.4);
            z-index: 1000;
        }

        #resumeModal button {
            width: 100%;
            margin-bottom: 6px;
        }
    </style>
</head>

<body>

<header>
    <span>ðŸ§¾ Thirupugazh â€“ POS</span>
    <div id="headerButtons">
        <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
</header>

<div class="container">

    <!-- MENU -->
    <div class="menu">
        <h3>Menu</h3>
        <div id="menuButtons">Loading...</div>
    </div>

    <!-- CART -->
    <div class="cart">
        <h3>Cart</h3>

        <input id="customerName" placeholder="Customer Name">
        <input id="mobileNumber" placeholder="Mobile Number (10 digits)">
        <input id="transactionId" placeholder="Transaction ID">

        <select id="paymentMode">
            <option value="">Select Payment Mode</option>
            <option value="CASH">Cash</option>
            <option value="UPI">UPI</option>
            <option value="ONLINE">Online</option>
            <option value="MIXED">Mixed</option>
        </select>

        <div id="cartItems"></div>

        <input id="discount" type="number" min="0" placeholder="Discount â‚¹">

        <div class="total">Sub Total: â‚¹<span id="subTotal">0</span></div>
        <div class="total">Final Total: â‚¹<span id="finalTotal">0</span></div>

        <button class="btn-hold" onclick="holdBill()">HOLD</button>
        <button class="btn-resume" onclick="showResume()">RESUME</button>
        <button class="btn-pay" onclick="payNow()">PAY</button>
    </div>

    <!-- HOLDS -->
    <div class="holds">
        <h3>Hold Bills</h3>
        <div id="holdList">No holds</div>
    </div>

</div>

<!-- RESUME MODAL -->
<div id="resumeModal">
    <h3>Select Hold Bill</h3>
    <div id="resumeList"></div>
    <button onclick="closeResume()">Close</button>
</div>

<script>
/* ===== SAFE DOM BINDS ===== */
const customerName = document.getElementById("customerName");
const mobileNumber = document.getElementById("mobileNumber");
const transactionId = document.getElementById("transactionId");
const paymentMode = document.getElementById("paymentMode");
const discountInput = document.getElementById("discount");
const subTotal = document.getElementById("subTotal");
const finalTotal = document.getElementById("finalTotal");
const cartItems = document.getElementById("cartItems");
const holdList = document.getElementById("holdList");
const resumeList = document.getElementById("resumeList");
const resumeModal = document.getElementById("resumeModal");

let cartId = null;
let currentTotal = 0;

/* ===== ADMIN HEADER (WORKING) ===== */
if (localStorage.getItem("role") === "admin") {
    document.getElementById("headerButtons").innerHTML = `
        <button class="btn-admin" onclick="goReports()">Reports</button>
        <button class="btn-admin" onclick="goChangePassword()">Change Password</button>
        <button class="btn-logout" onclick="logout()">Logout</button>
    `;
}

function goReports() { location.href = "/ui/admin-reports"; }
function goChangePassword() { location.href = "/ui/change-password"; }
function logout() {
    localStorage.clear();
    location.href = "/ui/login";
}

/* ===== INIT ===== */
window.onload = async () => {
    await createCart();
    await loadMenu();
    await loadCart();
    await loadHolds();
};

/* ===== MENU (FIXED) ===== */
async function loadMenu() {
    const res = await fetch("/menu");
    const menu = await res.json();
    const div = document.getElementById("menuButtons");
    div.innerHTML = "";

    menu.forEach(item => {
        const btn = document.createElement("button");
        btn.textContent = `${item.name} - â‚¹${item.price}`;
        btn.onclick = () => addToCart(item.id);
        div.appendChild(btn);
    });
}

/* ===== CART ===== */
async function createCart() {
    const res = await fetch("/cart/create", { method: "POST" });
    cartId = (await res.json()).cart_id;
}

async function addToCart(id) {
    await fetch("/cart/add", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ cart_id: cartId, menu_id: id })
    });
    loadCart();
}

async function removeFromCart(id) {
    await fetch("/cart/remove", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ cart_id: cartId, menu_id: id })
    });
    loadCart();
}

async function loadCart() {
    if (!cartId) return;
    const res = await fetch(`/cart/${cartId}`);
    const data = await res.json();

    cartItems.innerHTML = "";
    currentTotal = data.total;

    data.items.forEach(i => {
        cartItems.innerHTML += `
            <div class="cart-item">
                <span>${i.name}</span>
                <span>
                    <button onclick="removeFromCart(${i.menu_id})">-</button>
                    ${i.quantity}
                    <button onclick="addToCart(${i.menu_id})">+</button>
                </span>
                <span>â‚¹${i.subtotal}</span>
            </div>
        `;
    });

    subTotal.innerText = currentTotal;
    recalculateTotal();
}

/* ===== TOTAL ===== */
function recalculateTotal() {
    const discountValue = Number(discountInput.value || 0);
    finalTotal.innerText = Math.max(currentTotal - discountValue, 0);
}

/* ===== HOLD / RESUME ===== */
async function holdBill() {
    if (!customerName.value.trim()) return alert("Customer name required");

    const res = await fetch("/cart/hold", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ cart_id: cartId, customer_name: customerName.value })
    });

    cartId = (await res.json()).new_cart_id;
    resetFields();
    loadCart();
    loadHolds();
}

async function loadHolds() {
    const res = await fetch("/cart/holds");
    const holds = await res.json();

    holdList.innerHTML = holds.length ? "" : "No holds";
    holds.forEach(h => {
        holdList.innerHTML += `<p>${h.customer_name}</p>`;
    });
}

function showResume() {
    resumeModal.style.display = "block";
    loadResume();
}

function closeResume() {
    resumeModal.style.display = "none";
}

async function loadResume() {
    const res = await fetch("/cart/holds");
    const holds = await res.json();
    resumeList.innerHTML = "";

    holds.forEach(h => {
        resumeList.innerHTML += `<button onclick="resumeHold(${h.id})">${h.customer_name}</button>`;
    });
}

async function resumeHold(id) {
    await fetch(`/cart/resume/${id}`, { method: "POST" });
    cartId = id;
    closeResume();
    loadCart();
}

/* ===== PAY ===== */
async function payNow() {
    if (!paymentMode.value) return alert("Select payment mode");
    if (!customerName.value.trim()) return alert("Customer name required");
    if (!/^\d{10}$/.test(mobileNumber.value)) return alert("Valid 10-digit mobile required");
    if (paymentMode.value !== "CASH" && !transactionId.value.trim())
        return alert("Transaction ID required");

    const res = await fetch("/checkout", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            payment_method: paymentMode.value,
            customer_name: customerName.value,
            customer_phone: mobileNumber.value,
            transaction_id: transactionId.value
        })
    });

    alert("Paid â‚¹" + (await res.json()).total);
    resetFields();
    await createCart();
    loadCart();
    loadHolds();
}

/* ===== UTIL ===== */
function resetFields() {
    customerName.value = "";
    mobileNumber.value = "";
    transactionId.value = "";
    discountInput.value = "";
    paymentMode.value = "";
}
</script>

</body>
</html>
