<!DOCTYPE html>
<html>
<head>
    <title>Thirupugazh POS Billing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { font-family: Arial; margin: 0; background: #f5f5f5; }

        header {
            background: #1e88e5;
            color: white;
            padding: 10px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header button {
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        .container { display: flex; height: calc(100vh - 60px); }

        .menu { width: 50%; padding: 10px; background: white; overflow-y: auto; }
        .menu button { width: 100%; padding: 15px; margin-bottom: 10px; font-size: 18px; }

        .cart { width: 50%; padding: 10px; background: #fafafa; border-left: 1px solid #ccc; }

        .cart-item { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 16px; }

        .btn { padding: 6px 10px; }

        .total { font-size: 22px; font-weight: bold; margin-top: 10px; }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            font-size: 16px;
        }

        .main {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin-top: 10px;
            border: none;
            color: white;
            cursor: pointer;
        }

        .pay { background: green; }
        .hold { background: orange; }
        .resume { background: #444; }
    </style>
</head>

<body>

<header>
    <span>ðŸ§¾ Thirupugazh POS</span>
    <div>
        <button onclick="logout()">Logout</button>
        <button id="adminBtn" onclick="changePassword()" style="display:none">Change Agent Password</button>
    </div>
</header>

<div class="container">

    <div class="menu">
        <h3>Menu</h3>
        <div id="menuButtons"></div>
    </div>

    <div class="cart">
        <h3>Cart</h3>
        <div id="cartItems"></div>

        <div class="total">
            Total: â‚¹<span id="total">0</span>
        </div>

        <input type="number" id="discount" placeholder="Discount â‚¹" min="0">

        <select id="paymentMode">
            <option value="">Select Payment Mode</option>
            <option value="CASH">Cash</option>
            <option value="UPI">UPI</option>
            <option value="ONLINE">Online</option>
            <option value="MIXED">Mixed</option>
        </select>

        <button class="main hold" onclick="holdBill()">HOLD BILL</button>
        <button class="main resume" onclick="resumeHold()">RESUME HOLD</button>
        <button class="main pay" onclick="payNow()">PAY</button>
    </div>

</div>

<script>
const API = "https://thirupugazh-pos.onrender.com";
let cartId = null;
const ROLE = localStorage.getItem("role");

// Admin-only button
if (ROLE === "admin") {
    document.getElementById("adminBtn").style.display = "inline-block";
}

// LOGOUT
function logout() {
    localStorage.clear();
    window.location.href = "/ui/login";
}

// ADMIN CHANGE PASSWORD
function changePassword() {
    const username = prompt("Agent Username:");
    const newPassword = prompt("New Password:");
    if (!username || !newPassword) return;

    fetch(API + "/admin/change-password", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-ROLE": "admin"
        },
        body: JSON.stringify({
            username: username,
            new_password: newPassword
        })
    })
    .then(res => res.json())
    .then(() => alert("Password updated"));
}

// CREATE CART
async function createCart() {
    const res = await fetch(API + "/cart/create", { method: "POST" });
    cartId = (await res.json()).cart_id;
}

// LOAD MENU
async function loadMenu() {
    const res = await fetch(API + "/menu");
    const menu = await res.json();
    const div = document.getElementById("menuButtons");
    div.innerHTML = "";

    menu.forEach(item => {
        const btn = document.createElement("button");
        btn.innerText = `${item.name} - â‚¹${item.price}`;
        btn.onclick = () => addToCart(item.id);
        div.appendChild(btn);
    });
}

// ADD ITEM
async function addToCart(id) {
    await fetch(API + "/cart/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cart_id: cartId, menu_id: id })
    });
    loadCart();
}

// REMOVE ITEM
async function removeFromCart(id) {
    await fetch(API + "/cart/remove", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cart_id: cartId, menu_id: id })
    });
    loadCart();
}

// LOAD CART
async function loadCart() {
    const res = await fetch(API + `/cart/${cartId}`);
    const data = await res.json();

    const div = document.getElementById("cartItems");
    div.innerHTML = "";

    data.items.forEach(i => {
        const row = document.createElement("div");
        row.className = "cart-item";
        row.innerHTML = `
            <span>${i.name}</span>
            <span>
                <button class="btn" onclick="removeFromCart(${i.menu_id})">-</button>
                ${i.quantity}
                <button class="btn" onclick="addToCart(${i.menu_id})">+</button>
            </span>
            <span>â‚¹${i.subtotal}</span>
        `;
        div.appendChild(row);
    });

    document.getElementById("total").innerText = data.total;
}

// HOLD
async function holdBill() {
    const res = await fetch(API + "/cart/hold", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cart_id: cartId })
    });
    cartId = (await res.json()).new_cart_id;
    loadCart();
}

// RESUME
async function resumeHold() {
    const res = await fetch(API + "/cart/holds");
    const holds = await res.json();
    if (holds.length === 0) {
        alert("No hold bills");
        return;
    }
    cartId = holds[0].id;
    await fetch(API + `/cart/resume/${cartId}`, { method: "POST" });
    loadCart();
}

// PAY
async function payNow() {
    const mode = document.getElementById("paymentMode").value;
    const discount = document.getElementById("discount").value || 0;

    if (!mode) {
        alert("Select payment mode");
        return;
    }

    const res = await fetch(API + "/checkout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            cart_id: cartId,
            payment_method: mode,
            discount: discount,
            staff_id: localStorage.getItem("user_id")
        })
    });

    const data = await res.json();
    alert("Paid â‚¹" + data.total);
    await createCart();
    await loadCart();
}

// INIT
(async function () {
    await createCart();
    await loadMenu();
    await loadCart();
})();
</script>

</body>
</html>
