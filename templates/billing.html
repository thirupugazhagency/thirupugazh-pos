<!DOCTYPE html>
<html>
<head>
    <title>Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { font-family: Arial; margin: 0; background: #f5f5f5; }

        header {
            background: #1e88e5;
            color: white;
            padding: 10px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .left, header .right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        header button {
            padding: 6px 10px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-admin { background: #ffffff; color: #1e88e5; }
        .btn-staff { background: #ffffff; color: #1e88e5; }
        .btn-logout { background: #e53935; color: white; }

        .container {
            display: flex;
            height: calc(100vh - 60px);
        }

        .menu {
            width: 50%;
            padding: 10px;
            background: white;
            overflow-y: auto;
        }

        .menu button {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .cart {
            width: 50%;
            padding: 10px;
            background: #fafafa;
            border-left: 1px solid #ccc;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .btn {
            padding: 6px 10px;
            font-size: 16px;
        }

        .total {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 8px;
        }

        button.main {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border: none;
            color: white;
            margin-top: 10px;
            cursor: pointer;
        }

        .pay { background: green; }
        .hold { background: orange; }
        .resume { background: #444; }

        /* Staff report */
        #staffReportBox {
            display: none;
            margin-top: 15px;
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #staffReportBox table {
            width: 100%;
            border-collapse: collapse;
        }

        #staffReportBox th, #staffReportBox td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>

<header>
    <div class="left">
        <img src="/static/logo.png" style="height:36px">
        <strong>Thirupugazh POS</strong>

        <!-- ADMIN BUTTONS -->
        <button id="btnReports" class="btn-admin" style="display:none"
                onclick="window.location.href='/ui/admin-reports'">
            üìä Reports
        </button>

        <button id="btnStaff" class="btn-admin" style="display:none"
                onclick="window.location.href='/ui/admin-staff'">
            üë• Staff
        </button>

        <button id="btnChangePwd" class="btn-admin" style="display:none"
                onclick="changePassword()">
            üîê Change Password
        </button>

        <!-- STAFF BUTTON -->
        <button id="staffReportBtn" class="btn-staff" style="display:none"
                onclick="loadStaffDailyReport()">
            üìä My Daily Sales
        </button>
    </div>

    <div class="right">
        <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
</header>

<div class="container">

    <!-- MENU -->
    <div class="menu">
        <h3>Menu</h3>
        <div id="menuButtons"></div>
    </div>

    <!-- CART -->
    <div class="cart">
        <h3>Cart</h3>
        <div id="cartItems"></div>

        <div class="total">
            Total: ‚Çπ<span id="total">0</span>
        </div>

        <input id="customerName" placeholder="Customer Name">
        <input id="customerPhone" placeholder="Customer Mobile">
        <input id="transactionId" placeholder="Transaction ID (UPI / Online)">

        <select id="paymentMode">
            <option value="">Select Payment Mode</option>
            <option value="CASH">Cash</option>
            <option value="UPI">UPI</option>
            <option value="ONLINE">Online</option>
            <option value="MIXED">Mixed</option>
        </select>

        <button class="main hold" onclick="holdBill()">HOLD BILL</button>
        <button class="main resume" onclick="resumeHold()">RESUME HOLD</button>
        <button class="main pay" onclick="payNow()">PAY</button>

        <!-- STAFF DAILY REPORT -->
        <div id="staffReportBox">
            <h4>My Daily Sales (3 PM ‚Äì 3 PM)</h4>
            <table>
                <tr>
                    <th>Business Date</th>
                    <th>Total Bills</th>
                    <th>Total Amount (‚Çπ)</th>
                </tr>
                <tr>
                    <td id="sr_date">-</td>
                    <td id="sr_count">0</td>
                    <td id="sr_total">0</td>
                </tr>
            </table>
        </div>
    </div>

</div>

<script>
const API = window.location.origin;
let cartId = null;

/* ---------- ROLE BASED UI ---------- */
function setupRoleUI() {
    const role = localStorage.getItem("role");

    if (role === "admin") {
        document.getElementById("btnReports").style.display = "inline-block";
        document.getElementById("btnStaff").style.display = "inline-block";
        document.getElementById("btnChangePwd").style.display = "inline-block";
    }

    if (role === "staff") {
        document.getElementById("staffReportBtn").style.display = "inline-block";
    }
}

/* ---------- AUTH ---------- */
function logout() {
    localStorage.clear();
    window.location.href = "/ui/login";
}

function changePassword() {
    const newPwd = prompt("Enter new password:");
    if (!newPwd) return;
    alert("Change password API will be added next (backend safe step)");
}

/* ---------- CART ---------- */
async function createCart() {
    const res = await fetch(API + "/cart/create", { method: "POST" });
    cartId = (await res.json()).cart_id;
}

async function loadMenu() {
    const res = await fetch(API + "/menu");
    const menu = await res.json();
    const div = document.getElementById("menuButtons");
    div.innerHTML = "";

    menu.forEach(item => {
        const btn = document.createElement("button");
        btn.innerText = `${item.name} - ‚Çπ${item.price}`;
        btn.onclick = () => addToCart(item.id);
        div.appendChild(btn);
    });
}

async function addToCart(menuId) {
    await fetch(API + "/cart/add", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ cart_id: cartId, menu_id: menuId })
    });
    loadCart();
}

async function removeFromCart(menuId) {
    await fetch(API + "/cart/remove", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ cart_id: cartId, menu_id: menuId })
    });
    loadCart();
}

async function loadCart() {
    const res = await fetch(API + `/cart/${cartId}`);
    const data = await res.json();

    const div = document.getElementById("cartItems");
    div.innerHTML = "";

    data.items.forEach(i => {
        const row = document.createElement("div");
        row.className = "cart-item";
        row.innerHTML = `
            <span>${i.name}</span>
            <span>
                <button class="btn" onclick="removeFromCart(${i.menu_id})">-</button>
                ${i.quantity}
                <button class="btn" onclick="addToCart(${i.menu_id})">+</button>
            </span>
            <span>‚Çπ${i.subtotal}</span>
        `;
        div.appendChild(row);
    });

    document.getElementById("total").innerText = data.total;
}

/* ---------- HOLD / RESUME ---------- */
async function holdBill() {
    await fetch(API + "/cart/hold", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            customer_name: document.getElementById("customerName").value
        })
    });
    await createCart();
    loadCart();
}

async function resumeHold() {
    const res = await fetch(API + "/cart/holds");
    const holds = await res.json();
    if (holds.length === 0) {
        alert("No hold bills");
        return;
    }
    cartId = holds[0].id;
    await fetch(API + `/cart/resume/${cartId}`, { method: "POST" });
    loadCart();
}

/* ---------- PAY ---------- */
async function payNow() {
    const mode = document.getElementById("paymentMode").value;
    if (!mode) {
        alert("Select payment mode");
        return;
    }

    const res = await fetch(API + "/checkout", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            payment_method: mode,
            customer_name: document.getElementById("customerName").value,
            customer_phone: document.getElementById("customerPhone").value,
            transaction_id: document.getElementById("transactionId").value,
            staff_id: localStorage.getItem("user_id")
        })
    });

    const data = await res.json();
    alert("Paid ‚Çπ" + data.total);
    await createCart();
    loadCart();
}

/* ---------- STAFF DAILY REPORT ---------- */
async function loadStaffDailyReport() {
    const staffId = localStorage.getItem("user_id");
    const res = await fetch(`/staff/report/daily?staff_id=${staffId}`);
    const data = await res.json();

    document.getElementById("sr_date").innerText = data.business_date;
    document.getElementById("sr_count").innerText = data.bill_count;
    document.getElementById("sr_total").innerText = data.total_amount;

    document.getElementById("staffReportBox").style.display = "block";
}

/* ---------- INIT ---------- */
(async function () {
    await createCart();
    await loadMenu();
    await loadCart();
    setupRoleUI();
})();
</script>

</body>
</html>
