<!DOCTYPE html>
<html>
<head>
    <title>Thirupugazh â€“ POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { font-family: Arial; margin: 0; background: #f5f5f5; }
        header {
            background: #1e88e5;
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }
        header button {
            margin-left: 8px;
            padding: 6px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-admin { background: #0d47a1; color: white; }
        .btn-logout { background: #444; color: white; }

        .container { display: flex; height: calc(100vh - 50px); }
        .menu, .cart, .holds { padding: 10px; overflow-y: auto; }
        .menu { width: 33%; background: white; }
        .cart { width: 34%; background: #fafafa; border-left: 1px solid #ccc; border-right: 1px solid #ccc; }
        .holds { width: 33%; background: white; }

        .menu button { width: 100%; padding: 15px; margin-bottom: 10px; font-size: 16px; }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .cart-item button { padding: 4px 8px; }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .total { font-size: 18px; font-weight: bold; margin: 6px 0; }

        .btn-hold { background: orange; color: white; padding: 12px; border: none; width: 100%; margin-bottom: 8px; }
        .btn-resume { background: #555; color: white; padding: 12px; border: none; width: 100%; margin-bottom: 8px; }
        .btn-pay { background: green; color: white; padding: 12px; border: none; width: 100%; }
    </style>
</head>

<body>

<header>
    <span>ðŸ§¾ Thirupugazh â€“ POS</span>
    <div id="headerButtons"></div>
</header>

<div class="container">

    <div class="menu">
        <h3>Menu</h3>
        <div id="menuButtons">Loading...</div>
    </div>

    <div class="cart">
        <h3>Cart</h3>

        <input id="customerName" placeholder="Customer Name">
        <input id="mobileNumber" placeholder="Mobile Number (10 digits)">
        <input id="transactionId" placeholder="Transaction ID">

        <select id="paymentMode">
            <option value="">Select Payment Mode</option>
            <option value="CASH">Cash</option>
            <option value="UPI">UPI</option>
            <option value="ONLINE">Online</option>
            <option value="MIXED">Mixed</option>
        </select>

        <div id="cartItems"></div>

        <input id="discount" type="number" min="0" placeholder="Discount â‚¹" oninput="recalculateTotal()">

        <div class="total">Sub Total: â‚¹<span id="subTotal">0</span></div>
        <div class="total">Final Total: â‚¹<span id="finalTotal">0</span></div>

        <button class="btn-hold" onclick="holdBill()">HOLD</button>
        <button class="btn-pay" onclick="payNow()">PAY</button>
    </div>

    <div class="holds">
        <h3>Hold Bills</h3>
        <div id="holdList">No holds</div>
    </div>

</div>

<script>
/* ===== AUTH GUARD ===== */
if (!localStorage.getItem("user_id")) {
    location.href = "/ui/login";
}

/* ===== HEADER ===== */
const role = localStorage.getItem("role");
const header = document.getElementById("headerButtons");

if (role === "admin") {
    header.innerHTML = `
        <button class="btn-admin" onclick="location.href='/ui/admin-reports'">Admin Reports</button>
        <button class="btn-logout" onclick="logout()">Logout</button>
    `;
} else {
    header.innerHTML = `
        <button class="btn-admin" onclick="myReport()">My Daily Report</button>
        <button class="btn-logout" onclick="logout()">Logout</button>
    `;
}

function logout() {
    localStorage.clear();
    location.href = "/ui/login";
}
function myReport() {
    location.href = "/staff/report/daily?staff_id=" + localStorage.getItem("user_id");
}

/* ===== STATE ===== */
let cartId = null;
let currentTotal = 0;

/* ===== INIT ===== */
window.onload = async function () {
    await createCart();
    await loadMenu();
    await loadCart();
    await loadHolds();
};

/* ===== MENU ===== */
async function loadMenu() {
    const res = await fetch("/menu");
    const menu = await res.json();
    const div = document.getElementById("menuButtons");
    div.innerHTML = "";

    menu.forEach(item => {
        const btn = document.createElement("button");
        btn.textContent = `${item.name} - â‚¹${item.price}`;
        btn.onclick = () => addToCart(item.id);
        div.appendChild(btn);
    });
}

/* ===== CART ===== */
async function createCart() {
    const res = await fetch("/cart/create", { method: "POST" });
    cartId = (await res.json()).cart_id;
}

async function addToCart(id) {
    await fetch("/cart/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cart_id: cartId, menu_id: id })
    });
    loadCart();
}

async function loadCart() {
    const res = await fetch(`/cart/${cartId}`);
    const data = await res.json();
    const div = document.getElementById("cartItems");
    div.innerHTML = "";
    currentTotal = data.total;

    data.items.forEach(i => {
        div.innerHTML += `<div class="cart-item"><span>${i.name}</span><span>${i.quantity}</span><span>â‚¹${i.subtotal}</span></div>`;
    });

    document.getElementById("subTotal").innerText = currentTotal;
    recalculateTotal();
}

function recalculateTotal() {
    const d = Number(document.getElementById("discount").value || 0);
    document.getElementById("finalTotal").innerText = Math.max(currentTotal - d, 0);
}

/* ===== HOLD / PAY ===== */
async function holdBill() {
    await fetch("/cart/hold", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cart_id: cartId })
    });
    location.reload();
}

async function payNow() {
    alert("Payment processed");
    location.reload();
}

async function loadHolds() {
    const res = await fetch("/cart/holds");
    const holds = await res.json();
    const div = document.getElementById("holdList");
    div.innerHTML = holds.length ? "" : "No holds";
    holds.forEach(h => div.innerHTML += `<p>${h.customer_name}</p>`);
}
</script>

</body>
</html>
