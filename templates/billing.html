<!DOCTYPE html>
<html>
<head>
    <title>Thirupugazh â€“ POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
        }

        header {
            background: #1e88e5;
            color: white;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: calc(100vh - 55px);
        }

        .panel {
            padding: 12px;
            overflow-y: auto;
            background: white;
            border-right: 1px solid #ddd;
        }

        .panel:last-child {
            border-right: none;
        }

        h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        /* MENU */
        .menu-btn {
            width: 100%;
            padding: 14px;
            margin-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        /* CART */
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .cart-item button {
            padding: 4px 8px;
            margin: 0 4px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .total {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .btn-main {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: none;
            color: white;
            margin-top: 8px;
            cursor: pointer;
        }

        .hold-btn { background: orange; }
        .pay-btn { background: green; }

        /* HOLD LIST */
        .hold-item {
            padding: 8px;
            background: #f0f0f0;
            margin-bottom: 6px;
            cursor: pointer;
        }

        .hold-item:hover {
            background: #ddd;
        }
    </style>
</head>

<body>

<header>
    <span>ðŸ§¾ Thirupugazh â€“ POS</span>
</header>

<div class="container">

    <!-- MENU -->
    <div class="panel">
        <h3>Menu</h3>
        <div id="menuButtons">Loading menuâ€¦</div>
    </div>

    <!-- CART -->
    <div class="panel">
        <h3>Cart</h3>

        <input id="customerName" placeholder="Customer Name">
        <input id="mobileNumber" placeholder="Mobile Number">
        <input id="transactionId" placeholder="Transaction ID">

        <select id="paymentMode">
            <option value="">Select Payment Mode</option>
            <option value="CASH">Cash</option>
            <option value="UPI">UPI</option>
            <option value="ONLINE">Online</option>
            <option value="MIXED">Mixed</option>
        </select>

        <div id="cartItems"></div>

        <div class="total">
            Total: â‚¹<span id="total">0</span>
        </div>

        <button class="btn-main hold-btn" onclick="holdBill()">HOLD</button>
        <button class="btn-main pay-btn" onclick="payNow()">PAY</button>
    </div>

    <!-- HOLD BILLS -->
    <div class="panel">
        <h3>Hold Bills</h3>
        <div id="holdList">No holds</div>
    </div>

</div>

<script>
const API = "https://thirupugazh-pos.onrender.com";
let cartId = null;

/* ---------- INIT ---------- */
(async function () {
    await createCart();
    await loadMenu();
    await loadCart();
    await loadHoldBills();
})();

/* ---------- CART ---------- */
async function createCart() {
    const res = await fetch(API + "/cart/create", { method: "POST" });
    const data = await res.json();
    cartId = data.cart_id;
}

async function loadMenu() {
    const res = await fetch(API + "/menu");
    const menu = await res.json();
    const div = document.getElementById("menuButtons");
    div.innerHTML = "";

    menu.forEach(item => {
        const btn = document.createElement("button");
        btn.className = "menu-btn";
        btn.innerText = `${item.name} â€“ â‚¹${item.price}`;
        btn.onclick = () => addToCart(item.id);
        div.appendChild(btn);
    });
}

async function addToCart(menuId) {
    await fetch(API + "/cart/add", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ cart_id: cartId, menu_id: menuId })
    });
    loadCart();
}

async function removeFromCart(menuId) {
    await fetch(API + "/cart/remove", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ cart_id: cartId, menu_id: menuId })
    });
    loadCart();
}

async function loadCart() {
    const res = await fetch(API + `/cart/${cartId}`);
    const data = await res.json();
    const div = document.getElementById("cartItems");
    div.innerHTML = "";

    data.items.forEach(i => {
        const row = document.createElement("div");
        row.className = "cart-item";
        row.innerHTML = `
            <span>${i.name}</span>
            <span>
                <button onclick="removeFromCart(${i.menu_id})">-</button>
                ${i.quantity}
                <button onclick="addToCart(${i.menu_id})">+</button>
            </span>
            <span>â‚¹${i.subtotal}</span>
        `;
        div.appendChild(row);
    });

    document.getElementById("total").innerText = data.total;
}

/* ---------- HOLD ---------- */
async function holdBill() {
    await fetch(API + "/cart/hold", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            customer_name: document.getElementById("customerName").value
        })
    });
    await createCart();
    loadCart();
    loadHoldBills();
}

async function loadHoldBills() {
    const res = await fetch(API + "/cart/holds");
    const holds = await res.json();
    const div = document.getElementById("holdList");
    div.innerHTML = "";

    if (holds.length === 0) {
        div.innerText = "No holds";
        return;
    }

    holds.forEach(h => {
        const item = document.createElement("div");
        item.className = "hold-item";
        item.innerText = h.customer_name || ("Hold #" + h.id);
        item.onclick = () => resumeHold(h.id);
        div.appendChild(item);
    });
}

async function resumeHold(id) {
    await fetch(API + `/cart/resume/${id}`, { method: "POST" });
    cartId = id;
    loadCart();
    loadHoldBills();
}

/* ---------- PAY ---------- */
async function payNow() {
    const paymentMode = document.getElementById("paymentMode").value;
    if (!paymentMode) {
        alert("Select payment mode");
        return;
    }

    const res = await fetch(API + "/checkout", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            payment_method: paymentMode,
            customer_name: document.getElementById("customerName").value,
            customer_phone: document.getElementById("mobileNumber").value,
            transaction_id: document.getElementById("transactionId").value,
            staff_id: 1
        })
    });

    const data = await res.json();
    alert("Paid â‚¹" + data.total);
    await createCart();
    loadCart();
    loadHoldBills();
}
</script>

</body>
</html>
