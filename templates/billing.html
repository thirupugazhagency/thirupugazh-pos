<!DOCTYPE html>
<html>
<head>
    <title>Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { font-family: Arial; margin: 0; background: #f5f5f5; }
        header { background: #1e88e5; color: white; padding: 10px; text-align: center; font-size: 20px; }

        .container { display: flex; height: calc(100vh - 60px); }

        .menu { width: 50%; padding: 10px; overflow-y: auto; background: white; }
        .menu button { width: 100%; padding: 15px; margin-bottom: 10px; font-size: 18px; }

        .cart { width: 50%; padding: 10px; background: #fafafa; border-left: 1px solid #ccc; }

        .cart-item { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 16px; }

        .total { font-size: 22px; font-weight: bold; margin-top: 10px; }

        .pay-btn {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            background: green;
            color: white;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <img src="/static/logo.jpg" style="height:40px; vertical-align:middle;">
    ðŸ§¾ Thirupugazh POS Billing
</header>

<div class="container">

    <!-- MENU -->
    <div class="menu">
        <h3>Menu</h3>
        <div id="menuButtons"></div>
    </div>

    <!-- CART -->
    <div class="cart">
        <h3>Cart</h3>
        <div id="cartItems"></div>

        <div class="total">
            Total: â‚¹<span id="total">0</span>
        </div>

        <button class="pay-btn" onclick="pay()">PAY</button>
    </div>

</div>

<script>
const API = "https://thirupugazh-pos.onrender.com";

let cartId = null;

// Create new cart
async function createCart() {
    const res = await fetch(API + "/cart/create", { method: "POST" });
    const data = await res.json();
    cartId = data.cart_id;
    console.log("Cart created:", cartId);
}

// Load menu
async function loadMenu() {
    console.log("Loading menu...");
    const res = await fetch(API + "/menu");
    const menu = await res.json();
    console.log("Menu data:", menu);

    const div = document.getElementById("menuButtons");
    div.innerHTML = "";

    menu.forEach(item => {
        const btn = document.createElement("button");
        btn.innerText = `${item.name} - â‚¹${item.price}`;
        btn.onclick = () => addToCart(item.id);
        div.appendChild(btn);
    });
}

// Add to cart
async function addToCart(menuId) {
    console.log("Adding item", menuId);

    await fetch(API + "/cart/add", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            menu_id: menuId,
            quantity: 1
        })
    });

    loadCart();
}

// Load cart
async function loadCart() {
    const res = await fetch(API + `/cart/${cartId}`);
    const data = await res.json();

    const div = document.getElementById("cartItems");
    div.innerHTML = "";

    data.items.forEach(i => {
        const row = document.createElement("div");
        row.className = "cart-item";
        row.innerHTML = `<span>${i.name} x ${i.quantity}</span><span>â‚¹${i.subtotal}</span>`;
        div.appendChild(row);
    });

    document.getElementById("total").innerText = data.final_total ?? data.total;
}

function pay() {
    alert("Payment screen will come next step ðŸ™‚");
}

// INIT
(async function init() {
    await createCart();
    await loadMenu();
    await loadCart();
})();
</script>

</body>
</html>
