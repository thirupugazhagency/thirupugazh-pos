<!DOCTYPE html>
<html>
<head>
    <title>Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { font-family: Arial; margin: 0; background: #f5f5f5; }
        header { background: #1e88e5; color: white; padding: 10px; text-align: center; font-size: 20px; }

        .container { display: flex; height: calc(100vh - 60px); }

        .menu { width: 50%; padding: 10px; overflow-y: auto; background: white; }
        .menu button { width: 100%; padding: 15px; margin-bottom: 10px; font-size: 18px; }

        .cart { width: 50%; padding: 10px; background: #fafafa; border-left: 1px solid #ccc; }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 16px;
            background: white;
            padding: 8px;
            border-radius: 5px;
        }

        .qty-btn {
            padding: 5px 10px;
            font-size: 18px;
            margin: 0 5px;
        }

        .total {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }

        .pay-btn {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            background: green;
            color: white;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <img src="/static/logo.jpg" height="40" style="vertical-align:middle;">
    ðŸ§¾ Thirupugazh POS Billing
</header>

<div class="container">

    <!-- MENU -->
    <div class="menu">
        <h3>Menu</h3>
        <div id="menuButtons"></div>
    </div>

    <!-- CART -->
    <div class="cart">
        <h3>Cart</h3>
        <div id="cartItems"></div>

        <div class="total">
            Total: â‚¹<span id="total">0</span>
        </div>

        <button class="pay-btn">PAY</button>
    </div>

</div>

<script>
const API = "";
let cartId = null;

// Create cart
async function createCart() {
    const res = await fetch("/cart/create", { method: "POST" });
    const data = await res.json();
    cartId = data.cart_id;
    console.log("Cart created:", cartId);
}

// Load menu
async function loadMenu() {
    const res = await fetch("/menu");
    const menu = await res.json();

    const div = document.getElementById("menuButtons");
    div.innerHTML = "";

    menu.forEach(item => {
        const btn = document.createElement("button");
        btn.innerText = `${item.name} - â‚¹${item.price}`;
        btn.onclick = () => addItem(item.id);
        div.appendChild(btn);
    });
}

// Add item
async function addItem(menuId) {
    await fetch("/cart/add", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            menu_id: menuId
        })
    });

    loadCart();
}

// Remove item
async function removeItem(menuId) {
    await fetch("/cart/remove", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            menu_id: menuId
        })
    });

    loadCart();
}

// Load cart
async function loadCart() {
    const res = await fetch(`/cart/${cartId}`);
    const data = await res.json();

    const div = document.getElementById("cartItems");
    div.innerHTML = "";

    data.items.forEach(i => {
        const row = document.createElement("div");
        row.className = "cart-item";

        row.innerHTML = `
            <div>
                <b>${i.name}</b><br>
                â‚¹${i.price} x ${i.quantity} = â‚¹${i.subtotal}
            </div>
            <div>
                <button class="qty-btn" onclick="removeItem(${i.menu_id})">âˆ’</button>
                <button class="qty-btn" onclick="addItem(${i.menu_id})">+</button>
            </div>
        `;

        div.appendChild(row);
    });

    document.getElementById("total").innerText = data.final_total;
}

// INIT
(async function init() {
    await createCart();
    await loadMenu();
    await loadCart();
})();
</script>

</body>
</html>
