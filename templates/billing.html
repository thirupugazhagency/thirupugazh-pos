<!DOCTYPE html>
<html>
<head>
    <title>Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { font-family: Arial; margin: 0; background: #f5f5f5; }
        header {
            background: #1e88e5;
            color: white;
            padding: 10px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container { display: flex; height: calc(100vh - 50px); }

        .menu, .cart, .holds {
            width: 33.3%;
            padding: 10px;
            overflow-y: auto;
        }

        .menu button {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .btn {
            padding: 4px 8px;
            font-size: 14px;
        }

        .hold-box {
            background: #fff;
            padding: 8px;
            margin-bottom: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .expired {
            background: #ffe5e5;
        }

        button.main {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            font-size: 16px;
            border: none;
            color: white;
        }

        .pay { background: green; }
        .hold { background: orange; }
        .override { background: red; }
    </style>
</head>

<body>

<header>
    <span>ðŸ§¾ Thirupugazh POS</span>
    <span id="roleText"></span>
</header>

<div class="container">

    <!-- MENU -->
    <div class="menu">
        <h3>Menu</h3>
        <div id="menuButtons"></div>
    </div>

    <!-- CART -->
    <div class="cart">
        <h3>Cart</h3>
        <div id="cartItems"></div>
        <h3>Total: â‚¹<span id="total">0</span></h3>

        <input id="customerName" placeholder="Customer Name">
        <input id="customerPhone" placeholder="Mobile Number">
        <input id="transactionId" placeholder="Transaction ID">

        <select id="paymentMode">
            <option value="">Payment Mode</option>
            <option value="CASH">Cash</option>
            <option value="UPI">UPI</option>
            <option value="ONLINE">Online</option>
            <option value="MIXED">Mixed</option>
        </select>

        <button class="main hold" onclick="holdBill()">HOLD</button>
        <button class="main pay" onclick="payNow()">PAY</button>
    </div>

    <!-- HOLDS -->
    <div class="holds">
        <h3>Hold Bills</h3>
        <div id="holdList"></div>
    </div>

</div>

<script>
const API = "";
let cartId = null;
const role = localStorage.getItem("role") || "staff";
document.getElementById("roleText").innerText = role.toUpperCase();

// ---------------- CART ----------------
async function createCart() {
    const res = await fetch("/cart/create", { method: "POST" });
    cartId = (await res.json()).cart_id;
}

async function loadMenu() {
    const res = await fetch("/menu");
    const menu = await res.json();
    const div = document.getElementById("menuButtons");
    div.innerHTML = "";

    menu.forEach(m => {
        const btn = document.createElement("button");
        btn.innerText = `${m.name} - â‚¹${m.price}`;
        btn.onclick = () => addToCart(m.id);
        div.appendChild(btn);
    });
}

async function addToCart(menuId) {
    await fetch("/cart/add", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ cart_id: cartId, menu_id: menuId })
    });
    loadCart();
}

async function loadCart() {
    const res = await fetch(`/cart/${cartId}`);
    const data = await res.json();
    const div = document.getElementById("cartItems");
    div.innerHTML = "";

    data.items.forEach(i => {
        const row = document.createElement("div");
        row.className = "cart-item";
        row.innerHTML = `${i.name} x ${i.quantity} <span>â‚¹${i.subtotal}</span>`;
        div.appendChild(row);
    });

    document.getElementById("total").innerText = data.total;
}

// ---------------- HOLD ----------------
async function holdBill() {
    const name = document.getElementById("customerName").value;
    await fetch("/cart/hold", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ cart_id: cartId, customer_name: name })
    });
    await createCart();
    loadCart();
    loadHolds();
}

// ---------------- LOAD HOLDS ----------------
async function loadHolds() {
    const res = await fetch("/cart/holds");
    const holds = await res.json();
    const div = document.getElementById("holdList");
    div.innerHTML = "";

    holds.forEach(h => {
        const box = document.createElement("div");
        box.className = "hold-box" + (h.status === "EXPIRED" ? " expired" : "");
        box.innerHTML = `
            <b>${h.customer_name}</b> (${h.time})<br>
            Status: ${h.status}
        `;

        if (h.status === "HOLD") {
            const btn = document.createElement("button");
            btn.className = "btn";
            btn.innerText = "Resume";
            btn.onclick = () => resumeHold(h.id);
            box.appendChild(btn);
        }

        if (h.status === "EXPIRED" && role === "admin") {
            const btn = document.createElement("button");
            btn.className = "btn override";
            btn.innerText = "Override Resume";
            btn.onclick = () => overrideHold(h.id);
            box.appendChild(btn);
        }

        div.appendChild(box);
    });
}

async function resumeHold(id) {
    await fetch(`/cart/resume/${id}`, { method: "POST" });
    cartId = id;
    loadCart();
}

async function overrideHold(id) {
    const res = await fetch(`/admin/override/hold/${id}`, { method: "POST" });
    const data = await res.json();
    cartId = data.new_cart_id;
    loadCart();
    loadHolds();
}

// ---------------- PAY ----------------
async function payNow() {
    const res = await fetch("/checkout", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            payment_method: document.getElementById("paymentMode").value,
            customer_name: document.getElementById("customerName").value,
            customer_phone: document.getElementById("customerPhone").value,
            transaction_id: document.getElementById("transactionId").value,
            staff_id: 1
        })
    });
    const data = await res.json();
    alert("Paid â‚¹" + data.total);
    await createCart();
    loadCart();
}

// ---------------- INIT ----------------
(async function () {
    await createCart();
    await loadMenu();
    await loadCart();
    await loadHolds();
})();
</script>

</body>
</html>
