<!DOCTYPE html>
<html>
<head>
    <title>Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { font-family: Arial; margin: 0; background: #f5f5f5; }

        header {
            background: #1e88e5;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }

        header img {
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .container { display: flex; height: calc(100vh - 60px); }

        .menu { width: 50%; padding: 10px; overflow-y: auto; background: white; }
        .menu button { width: 100%; padding: 15px; margin-bottom: 10px; font-size: 18px; }

        .cart { width: 50%; padding: 10px; background: #fafafa; border-left: 1px solid #ccc; }

        .cart-item { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 16px; }

        .total { font-size: 22px; font-weight: bold; margin-top: 10px; }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            font-size: 16px;
        }

        .pay-btn {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            background: green;
            color: white;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <img src="/static/logo.jpg">
    Thirupugazh POS Billing
</header>

<div class="container">

    <!-- LEFT -->
    <div class="menu">
        <h3>Menu</h3>
        <div id="menuButtons"></div>
    </div>

    <!-- RIGHT -->
    <div class="cart">
        <h3>Cart</h3>

        <div id="cartItems"></div>

        <div class="total">
            Total: ₹<span id="total">0</span>
        </div>

        <input id="customerName" placeholder="Customer Name">
        <input id="customerPhone" placeholder="Customer Phone">
        <input id="discountAmount" type="number" placeholder="Discount Amount">

        <select id="paymentMethod">
            <option value="CASH">CASH</option>
            <option value="UPI">UPI</option>
            <option value="ONLINE">ONLINE</option>
            <option value="MIXED">MIXED</option>
        </select>

        <button class="pay-btn" onclick="doPay()">PAY</button>
    </div>

</div>

<script>
const API = "";
let cartId = null;

// Create cart
async function createCart() {
    const res = await fetch("/cart/create", { method: "POST" });
    const data = await res.json();
    cartId = data.cart_id;
}

// Load menu
async function loadMenu() {
    const res = await fetch("/menu");
    const menu = await res.json();

    const div = document.getElementById("menuButtons");
    div.innerHTML = "";

    menu.forEach(item => {
        const btn = document.createElement("button");
        btn.innerText = `${item.name} - ₹${item.price}`;
        btn.onclick = () => addToCart(item.id);
        div.appendChild(btn);
    });
}

// Add item
async function addToCart(menuId) {
    await fetch("/cart/add", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            menu_id: menuId,
            quantity: 1
        })
    });

    loadCart();
}

// Load cart
async function loadCart() {
    const res = await fetch(`/cart/${cartId}`);
    const data = await res.json();

    const div = document.getElementById("cartItems");
    div.innerHTML = "";

    data.items.forEach(i => {
        const row = document.createElement("div");
        row.className = "cart-item";
        row.innerHTML = `<span>${i.name} x ${i.quantity}</span><span>₹${i.subtotal}</span>`;
        div.appendChild(row);
    });

    document.getElementById("total").innerText = data.final_total ?? data.total;
}

// Pay
async function doPay() {
    const staffId = localStorage.getItem("user_id");

    const res = await fetch("/checkout", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            payment_method: document.getElementById("paymentMethod").value,
            cash_details: "",
            customer_name: document.getElementById("customerName").value,
            customer_phone: document.getElementById("customerPhone").value,
            staff_id: staffId
        })
    });

    const data = await res.json();
    alert("Bill Success! Total: " + data.total);

    await createCart();
    await loadCart();
}

// Init
(async function init() {
    await createCart();
    await loadMenu();
    await loadCart();
})();
</script>

</body>
</html>
