<!DOCTYPE html>
<html>
<head>
    <title>Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { font-family: Arial; margin: 0; background: #f5f5f5; }
        header { background: #1e88e5; color: white; padding: 10px; text-align: center; font-size: 20px; }

        .container { display: flex; height: calc(100vh - 60px); }

        .menu { width: 50%; padding: 10px; overflow-y: auto; background: white; }
        .menu button { width: 100%; padding: 15px; margin-bottom: 10px; font-size: 18px; }

        .cart { width: 50%; padding: 10px; background: #fafafa; border-left: 1px solid #ccc; }

        .cart-item { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 16px; }

        .total { font-size: 22px; font-weight: bold; margin-top: 10px; }

        .btn { padding: 6px 10px; font-size: 16px; }

        .pay-btn {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            background: green;
            color: white;
            border: none;
            margin-top: 10px;
        }

        .hold-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: orange;
            color: white;
            border: none;
            margin-top: 10px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<header>ðŸ§¾ Thirupugazh POS Billing</header>

<div class="container">

    <div class="menu">
        <h3>Menu</h3>
        <div id="menuButtons"></div>
    </div>

    <div class="cart">
        <h3>Cart</h3>
        <div id="cartItems"></div>

        <div class="total">
            Total: â‚¹<span id="total">0</span>
        </div>

        <!-- PAYMENT MODE -->
        <select id="paymentMode">
            <option value="">Select Payment Mode</option>
            <option value="CASH">Cash</option>
            <option value="UPI">UPI</option>
            <option value="ONLINE">Online</option>
            <option value="MIXED">Mixed</option>
        </select>

        <button class="hold-btn" onclick="holdBill()">HOLD BILL</button>
        <button class="pay-btn" onclick="payNow()">PAY</button>
    </div>

</div>

<script>
const API = "https://thirupugazh-pos.onrender.com";
let cartId = null;

// ---------------- CREATE CART ----------------
async function createCart() {
    const res = await fetch(API + "/cart/create", { method: "POST" });
    const data = await res.json();
    cartId = data.cart_id;
    console.log("Cart created:", cartId);
}

// ---------------- LOAD MENU ----------------
async function loadMenu() {
    const res = await fetch(API + "/menu");
    const menu = await res.json();

    const div = document.getElementById("menuButtons");
    div.innerHTML = "";

    menu.forEach(item => {
        const btn = document.createElement("button");
        btn.innerText = `${item.name} - â‚¹${item.price}`;
        btn.onclick = () => addToCart(item.id);
        div.appendChild(btn);
    });
}

// ---------------- ADD ITEM ----------------
async function addToCart(menuId) {
    await fetch(API + "/cart/add", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            menu_id: menuId
        })
    });

    await loadCart();
}

// ---------------- REMOVE ITEM ----------------
async function removeFromCart(menuId) {
    await fetch(API + "/cart/remove", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            menu_id: menuId
        })
    });

    await loadCart();
}

// ---------------- LOAD CART ----------------
async function loadCart() {
    const res = await fetch(API + `/cart/${cartId}`);
    const data = await res.json();

    const div = document.getElementById("cartItems");
    div.innerHTML = "";

    data.items.forEach(i => {
        const row = document.createElement("div");
        row.className = "cart-item";
        row.innerHTML = `
            <span>${i.name}</span>
            <span>
                <button class="btn" onclick="removeFromCart(${i.menu_id})">-</button>
                ${i.quantity}
                <button class="btn" onclick="addToCart(${i.menu_id})">+</button>
            </span>
            <span>â‚¹${i.subtotal}</span>
        `;
        div.appendChild(row);
    });

    document.getElementById("total").innerText = data.final_total || data.total;
}

// ---------------- HOLD ----------------
function holdBill() {
    alert("Hold system already exists and will be wired next");
}

// ---------------- PAY ----------------
async function payNow() {
    const paymentMode = document.getElementById("paymentMode").value;

    if (!paymentMode) {
        alert("Please select payment mode");
        return;
    }

    const res = await fetch(API + "/checkout", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            payment_method: paymentMode,
            customer_name: "",
            customer_phone: "",
            staff_id: 1
        })
    });

    const data = await res.json();

    if (data.status === "success") {
        alert("Payment successful. Total â‚¹" + data.total);
        await createCart();
        await loadCart();
    } else {
        alert("Payment failed");
    }
}

// ---------------- INIT ----------------
(async function() {
    await createCart();
    await loadMenu();
    await loadCart();
})();
</script>

</body>
</html>
