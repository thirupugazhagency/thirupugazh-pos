<!DOCTYPE html>
<html>
<head>
    <title>Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { font-family: Arial; margin: 0; background: #f5f5f5; }
        header { background: #1e88e5; color: white; padding: 10px; text-align: center; font-size: 20px; }

        .container { display: flex; height: calc(100vh - 60px); }

        .menu { width: 45%; padding: 10px; overflow-y: auto; background: white; }
        .menu button { width: 100%; padding: 15px; margin-bottom: 10px; font-size: 18px; }

        .cart { width: 55%; padding: 10px; background: #fafafa; border-left: 1px solid #ccc; }

        .cart-item { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 16px; }

        .total { font-size: 22px; font-weight: bold; margin-top: 10px; }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 6px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            margin-top: 6px;
            border: none;
            color: white;
        }

        .pay-btn { background: green; }
        .hold-btn { background: orange; }

        .hold-list {
            background: #fff3cd;
            padding: 8px;
            margin-bottom: 10px;
        }

        .hold-list button {
            width: 100%;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<header>
    ðŸ§¾ Thirupugazh POS Billing
</header>

<div class="container">

    <!-- LEFT -->
    <div class="menu">
        <h3>Menu</h3>
        <div id="menuButtons"></div>
    </div>

    <!-- RIGHT -->
    <div class="cart">

        <div class="hold-list">
            <b>ðŸ“Œ HOLD BILLS</b>
            <div id="holdList"></div>
        </div>

        <h3>Cart</h3>
        <div id="cartItems"></div>

        <div class="total">
            Total: â‚¹<span id="total">0</span>
        </div>

        <hr>

        <input id="customerName" placeholder="Customer Name">
        <input id="customerPhone" placeholder="Customer Phone (10 digits)">
        
        <select id="paymentMethod">
            <option value="">Select Payment</option>
            <option value="CASH">Cash</option>
            <option value="UPI">UPI</option>
            <option value="ONLINE">Online</option>
            <option value="MIXED">Mixed</option>
        </select>

        <input id="txnId" placeholder="Transaction ID (if UPI/Online)">
        <input id="cashDetails" placeholder="Cash Details (eg: 500+500)">

        <button class="btn hold-btn" onclick="holdBill()">HOLD BILL</button>
        <button class="btn pay-btn" onclick="pay()">PAY</button>

    </div>

</div>

<script>
const API = "";
let cartId = null;
const STAFF_ID = 2; // change later after login integration

async function createCart() {
    const res = await fetch("/cart/create", { method: "POST" });
    const data = await res.json();
    cartId = data.cart_id;
}

async function loadMenu() {
    const res = await fetch("/menu");
    const menu = await res.json();

    const div = document.getElementById("menuButtons");
    div.innerHTML = "";

    menu.forEach(item => {
        const btn = document.createElement("button");
        btn.innerText = `${item.name} - â‚¹${item.price}`;
        btn.onclick = () => addToCart(item.id);
        div.appendChild(btn);
    });
}

async function addToCart(menuId) {
    await fetch("/cart/add", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            menu_id: menuId,
            quantity: 1
        })
    });
    loadCart();
}

async function loadCart() {
    const res = await fetch(`/cart/${cartId}`);
    const data = await res.json();

    const div = document.getElementById("cartItems");
    div.innerHTML = "";

    data.items.forEach(i => {
        const row = document.createElement("div");
        row.className = "cart-item";
        row.innerHTML = `<span>${i.name} x ${i.quantity}</span><span>â‚¹${i.subtotal}</span>`;
        div.appendChild(row);
    });

    document.getElementById("total").innerText = data.final_total;
}

async function holdBill() {
    await fetch(`/cart/hold/${cartId}`, { method: "POST" });
    await createCart();
    await loadCart();
    await loadHoldList();
}

async function loadHoldList() {
    const res = await fetch("/cart/hold-list");
    const list = await res.json();

    const div = document.getElementById("holdList");
    div.innerHTML = "";

    list.forEach(c => {
        const btn = document.createElement("button");
        btn.innerText = `Resume Bill #${c.cart_id}`;
        btn.onclick = () => resumeHold(c.cart_id);
        div.appendChild(btn);
    });
}

async function resumeHold(id) {
    await fetch(`/cart/resume/${id}`, { method: "POST" });
    cartId = id;
    loadCart();
}

async function pay() {
    const name = document.getElementById("customerName").value;
    const phone = document.getElementById("customerPhone").value;
    const method = document.getElementById("paymentMethod").value;

    if (!name || !phone || phone.length !== 10 || !method) {
        alert("Fill all details correctly");
        return;
    }

    const txn = document.getElementById("txnId").value;
    const cash = document.getElementById("cashDetails").value;

    const res = await fetch("/checkout", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            payment_method: method,
            txn_id: txn,
            cash_details: cash,
            customer_name: name,
            customer_phone: phone,
            staff_id: STAFF_ID
        })
    });

    const data = await res.json();

    if (data.status === "success") {
        alert("Payment Success: â‚¹" + data.total);
        await createCart();
        await loadCart();
        await loadHoldList();
    } else {
        alert(JSON.stringify(data));
    }
}

// INIT
(async function(){
    await createCart();
    await loadMenu();
    await loadCart();
    await loadHoldList();
})();
</script>

</body>
</html>
