<!DOCTYPE html>
<html>
<head>
    <title>Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { font-family: Arial; margin: 0; background: #f5f5f5; }

        header {
            background: #1e88e5;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }

        header img {
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .container { display: flex; height: calc(100vh - 60px); }

        .menu { width: 50%; padding: 10px; overflow-y: auto; background: white; }
        .menu button { width: 100%; padding: 15px; margin-bottom: 10px; font-size: 18px; }

        .cart { width: 50%; padding: 10px; background: #fafafa; border-left: 1px solid #ccc; }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 16px;
            align-items: center;
        }

        .cart-item button {
            padding: 5px 10px;
            font-size: 16px;
        }

        .total {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }

        .pay-btn {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            background: green;
            color: white;
            border: none;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>

<header>
    <img src="/static/logo.jpg">
    ðŸ§¾ Thirupugazh POS Billing
</header>

<div class="container">

    <!-- MENU -->
    <div class="menu">
        <h3>Menu</h3>
        <div id="menuButtons"></div>
    </div>

    <!-- CART -->
    <div class="cart">
        <h3>Cart</h3>

        <div id="cartItems"></div>

        <div class="total">
            Total: â‚¹<span id="total">0</span>
        </div>

        <hr>

        <input id="custName" placeholder="Customer Name">
        <input id="custPhone" placeholder="Customer Phone (10 digits)">
        
        <select id="payMethod">
            <option value="">Select Payment Method</option>
            <option value="CASH">Cash</option>
            <option value="UPI">UPI</option>
            <option value="CARD">Card</option>
        </select>

        <input id="txnId" placeholder="Transaction ID (for UPI / Card)">

        <button class="pay-btn" onclick="payNow()">PAY</button>
    </div>

</div>

<script>
const API = "https://thirupugazh-pos.onrender.com";

let cartId = null;

// Create cart
async function createCart() {
    const res = await fetch(API + "/cart/create", { method: "POST" });
    const data = await res.json();
    cartId = data.cart_id;
    console.log("Cart created:", cartId);
}

// Load menu
async function loadMenu() {
    const res = await fetch(API + "/menu");
    const menu = await res.json();

    const div = document.getElementById("menuButtons");
    div.innerHTML = "";

    menu.forEach(item => {
        const btn = document.createElement("button");
        btn.innerText = `${item.name} - â‚¹${item.price}`;
        btn.onclick = () => addToCart(item.id);
        div.appendChild(btn);
    });
}

// Add item
async function addToCart(menuId) {
    await fetch(API + "/cart/add", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            menu_id: menuId
        })
    });

    loadCart();
}

// Remove item
async function removeFromCart(menuId) {
    await fetch(API + "/cart/remove", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            menu_id: menuId
        })
    });

    loadCart();
}

// Load cart
async function loadCart() {
    const res = await fetch(API + `/cart/${cartId}`);
    const data = await res.json();

    const div = document.getElementById("cartItems");
    div.innerHTML = "";

    data.items.forEach(i => {
        const row = document.createElement("div");
        row.className = "cart-item";

        row.innerHTML = `
            <span>${i.name} x ${i.quantity}</span>
            <span>
                <button onclick="removeFromCart(${i.menu_id})">-</button>
                <button onclick="addToCart(${i.menu_id})">+</button>
                â‚¹${i.subtotal}
            </span>
        `;

        div.appendChild(row);
    });

    document.getElementById("total").innerText = data.final_total ?? data.total;
}

// PAY
async function payNow() {
    const name = document.getElementById("custName").value.trim();
    const phone = document.getElementById("custPhone").value.trim();
    const method = document.getElementById("payMethod").value;
    const txn = document.getElementById("txnId").value.trim();

    if (!name) return alert("Enter customer name");
    if (!phone || phone.length != 10) return alert("Enter valid 10 digit phone number");
    if (!method) return alert("Select payment method");

    if (method != "CASH" && !txn) {
        return alert("Transaction ID required for UPI/Card");
    }

    const res = await fetch(API + "/checkout", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            payment_method: method,
            customer_name: name,
            customer_phone: phone,
            txn_id: txn,
            staff_id: 2
        })
    });

    const data = await res.json();

    if (data.status == "success") {
        alert("Payment Successful! Total = â‚¹" + data.total);
        location.reload();
    } else {
        alert("Error: " + JSON.stringify(data));
    }
}

// INIT
(async function init() {
    await createCart();
    await loadMenu();
    await loadCart();
})();
</script>

</body>
</html>
