<!DOCTYPE html>
<html>
<head>
    <title>Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { font-family: Arial; margin: 0; background: #f5f5f5; }
        header {
            background: #1e88e5;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }

        header img {
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .container { display: flex; height: calc(100vh - 60px); }

        .menu { width: 50%; padding: 10px; overflow-y: auto; background: white; }
        .menu button { width: 100%; padding: 15px; margin-bottom: 10px; font-size: 18px; }

        .cart { width: 50%; padding: 10px; background: #fafafa; border-left: 1px solid #ccc; }

        .cart-item { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 16px; }

        .total { font-size: 22px; font-weight: bold; margin-top: 10px; }

        .pay-btn {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            background: green;
            color: white;
            border: none;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<header>
    <img src="/static/logo.jpg">
    ðŸ§¾ Thirupugazh POS Billing
</header>

<div class="container">

    <!-- LEFT: MENU -->
    <div class="menu">
        <h3>Menu</h3>
        <div id="menuButtons"></div>
    </div>

    <!-- RIGHT: CART -->
    <div class="cart">
        <h3>Cart</h3>

        <div id="cartItems"></div>

        <div class="total">
            Total: â‚¹<span id="total">0</span>
        </div>

        <hr>

        <input id="customerName" placeholder="Customer Name">
        <input id="customerPhone" placeholder="Customer Phone (10 digits)" maxlength="10" type="number">

        <select id="paymentMethod">
            <option value="">Select Payment Method</option>
            <option value="CASH">Cash</option>
            <option value="UPI">UPI</option>
            <option value="ONLINE">Online</option>
            <option value="MIXED">Mixed</option>
        </select>

        <button class="pay-btn" onclick="doPay()">PAY</button>
    </div>

</div>

<script>
const API = "";

let cartId = null;

// Create new cart
async function createCart() {
    const res = await fetch("/cart/create", { method: "POST" });
    const data = await res.json();
    cartId = data.cart_id;
    console.log("Cart created:", cartId);
}

// Load menu
async function loadMenu() {
    const res = await fetch("/menu");
    const menu = await res.json();

    const div = document.getElementById("menuButtons");
    div.innerHTML = "";

    menu.forEach(item => {
        const btn = document.createElement("button");
        btn.innerText = `${item.name} - â‚¹${item.price}`;
        btn.onclick = () => addToCart(item.id);
        div.appendChild(btn);
    });
}

// Add to cart
async function addToCart(menuId) {
    await fetch("/cart/add", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            menu_id: menuId,
            quantity: 1
        })
    });

    await loadCart();
}

// Load cart
async function loadCart() {
    const res = await fetch(`/cart/${cartId}`);
    const data = await res.json();

    const div = document.getElementById("cartItems");
    div.innerHTML = "";

    data.items.forEach(i => {
        const row = document.createElement("div");
        row.className = "cart-item";
        row.innerHTML = `<span>${i.name} x ${i.quantity || 1}</span><span>â‚¹${i.subtotal}</span>`;
        div.appendChild(row);
    });

    document.getElementById("total").innerText = data.final_total ?? data.total;
}

// PAY
async function doPay() {
    const staffId = localStorage.getItem("user_id");

    const customerName = document.getElementById("customerName").value.trim();
    const customerPhone = document.getElementById("customerPhone").value.trim();
    const paymentMethod = document.getElementById("paymentMethod").value;

    let txnId = "";
    let cashDetails = "";

    // --- VALIDATIONS ---
    if (!customerName) {
        alert("Enter customer name");
        return;
    }

    if (!customerPhone || customerPhone.length !== 10 || isNaN(customerPhone)) {
        alert("Enter valid 10-digit phone number");
        return;
    }

    if (!paymentMethod) {
        alert("Select payment method");
        return;
    }

    if (paymentMethod === "UPI" || paymentMethod === "ONLINE") {
        txnId = prompt("Enter Transaction ID:");
        if (!txnId) {
            alert("Transaction ID is required!");
            return;
        }
    }

    if (paymentMethod === "CASH" || paymentMethod === "MIXED") {
        cashDetails = prompt("Enter cash details (example: 500+500):");
        if (!cashDetails) {
            alert("Cash details required!");
            return;
        }
    }

    const res = await fetch("/checkout", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            payment_method: paymentMethod,
            txn_id: txnId,
            cash_details: cashDetails,
            customer_name: customerName,
            customer_phone: customerPhone,
            staff_id: staffId
        })
    });

    const data = await res.json();

    if (data.status === "success") {
        alert("Bill Success! Total: â‚¹" + data.total);
        await createCart();
        await loadCart();
    } else {
        alert("Error: " + JSON.stringify(data));
    }
}

// INIT
(async function init() {
    await createCart();
    await loadMenu();
    await loadCart();
})();
</script>

</body>
</html>
