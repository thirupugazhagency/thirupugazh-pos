<!DOCTYPE html>
<html>
<head>
    <title>Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
        }

        header {
            background: #1e88e5;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        header img {
            height: 40px;
        }

        .container {
            display: flex;
            height: calc(100vh - 60px);
        }

        .menu {
            width: 50%;
            padding: 10px;
            overflow-y: auto;
            background: white;
        }

        .menu button {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .cart {
            width: 50%;
            padding: 10px;
            background: #fafafa;
            border-left: 1px solid #ccc;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .total {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }

        .pay-btn {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            background: green;
            color: white;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <img src="/static/logo.jpg">
    Thirupugazh POS Billing
</header>

<div class="container">

    <!-- LEFT: MENU -->
    <div class="menu">
        <h3>Menu</h3>
        <div id="menuButtons">Loading...</div>
    </div>

    <!-- RIGHT: CART -->
    <div class="cart">
        <h3>Customer Details</h3>
        <input id="customer_name" placeholder="Customer Name">
        <input id="customer_phone" placeholder="Customer Phone">

        <h3>Cart</h3>
        <div id="cartItems"></div>

        <h3>Discount</h3>
        <input id="discountAmount" type="number" placeholder="Discount amount">
        <button onclick="applyDiscount()">Apply Discount</button>

        <div class="total">
            Total: ₹<span id="total">0</span>
        </div>

        <h3>Payment</h3>
        <select id="payment_method" onchange="paymentChanged()">
            <option value="CASH">CASH</option>
            <option value="UPI">UPI</option>
            <option value="ONLINE">ONLINE</option>
            <option value="MIXED">MIXED</option>
        </select>

        <input id="cash_details" placeholder="Cash details (eg: 500+500)">
        <input id="txn_id" placeholder="Transaction ID">

        <button class="pay-btn" onclick="pay()">PAY</button>
    </div>

</div>

<script>
let cart_id = null;
let staff_id = localStorage.getItem("staff_id") || 1;

// Create cart on load
fetch("/cart/create", {method:"POST"})
.then(r=>r.json())
.then(d => {
    cart_id = d.cart_id;
});

// Load menu
fetch("/menu")
.then(r=>r.json())
.then(data => {
    let html = "";
    data.forEach(item => {
        html += `<button onclick="addItem(${item.id})">${item.name} - ₹${item.price}</button>`;
    });
    document.getElementById("menuButtons").innerHTML = html;
});

function addItem(menu_id) {
    fetch("/cart/add", {
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            cart_id: cart_id,
            menu_id: menu_id,
            quantity: 1
        })
    }).then(loadCart);
}

function applyDiscount() {
    let amt = document.getElementById("discountAmount").value;
    if(!amt) return alert("Enter discount amount");

    fetch("/cart/add-discount", {
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            cart_id: cart_id,
            amount: parseInt(amt),
            reason: "Manual Discount"
        })
    }).then(loadCart);
}

function loadCart() {
    fetch("/cart/" + cart_id)
    .then(r=>r.json())
    .then(data => {
        let html = "";
        data.items.forEach(i => {
            html += `<div class="cart-item">
                        <span>${i.name} x ${i.quantity}</span>
                        <span>₹${i.subtotal}</span>
                     </div>`;
        });

        if(data.discounts.length > 0){
            data.discounts.forEach(d => {
                html += `<div class="cart-item" style="color:red;">
                            <span>Discount</span>
                            <span>-₹${d.amount}</span>
                         </div>`;
            });
        }

        document.getElementById("cartItems").innerHTML = html;
        document.getElementById("total").innerText = data.final_total;
    });
}

function paymentChanged(){
    let m = document.getElementById("payment_method").value;
    document.getElementById("cash_details").style.display = (m=="CASH"||m=="MIXED")?"block":"none";
    document.getElementById("txn_id").style.display = (m=="UPI"||m=="ONLINE"||m=="MIXED")?"block":"none";
}

paymentChanged();

function pay() {
    let payload = {
        cart_id: cart_id,
        payment_method: document.getElementById("payment_method").value,
        cash_details: document.getElementById("cash_details").value,
        txn_id: document.getElementById("txn_id").value,
        customer_name: document.getElementById("customer_name").value,
        customer_phone: document.getElementById("customer_phone").value,
        staff_id: staff_id
    };

    fetch("/checkout", {
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(payload)
    })
    .then(r=>r.json())
    .then(d => {
        if(d.status=="success"){
            alert("Payment Successful! ₹" + d.total);
            location.reload();
        } else {
            alert(JSON.stringify(d));
        }
    });
}
</script>

</body>
</html>
