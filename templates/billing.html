<!DOCTYPE html>
<html>
<head>
    <title>Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        header {
            background: #1e88e5;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }

        .container {
            display: flex;
            height: calc(100vh - 50px);
        }

        .menu {
            width: 50%;
            padding: 10px;
            overflow-y: auto;
            background: white;
        }

        .menu button {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .cart {
            width: 50%;
            padding: 10px;
            background: #fafafa;
            border-left: 1px solid #ccc;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .total {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }

        .pay-btn {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            background: green;
            color: white;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    ðŸ§¾ Thirupugazh POS Billing
</header>

<div class="container">

    <!-- LEFT: MENU -->
    <div class="menu">
        <h3>Menu</h3>
        Loading menu...
    </div>

    <!-- RIGHT: CART -->
    <div class="cart">
        <h3>Cart</h3>

        <div id="cartItems"></div>

        <div class="total">
            Total: â‚¹<span id="total">0</span>
        </div>

        <button class="pay-btn">PAY</button>
    </div>

</div>

<script>
let cartId = null;

// Create cart when page loads
window.onload = async function () {
    const res = await fetch("/cart/create", { method: "POST" });
    const data = await res.json();
    cartId = data.cart_id;

    loadMenu();
    loadCart();
};

// Load menu from API
async function loadMenu() {
    const res = await fetch("/menu");
    const menu = await res.json();

    let html = "<h3>Menu</h3>";
    menu.forEach(item => {
        html += `<button onclick="addItem(${item.id})">${item.name} - â‚¹${item.price}</button>`;
    });

    document.querySelector(".menu").innerHTML = html;
}

// Add item to cart
async function addItem(menuId) {
    await fetch("/cart/add", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            menu_id: menuId,
            quantity: 1
        })
    });

    loadCart();
}

// Load cart from API
async function loadCart() {
    const res = await fetch(`/cart/${cartId}`);
    const data = await res.json();

    let html = "";
    data.items.forEach(item => {
        html += `<div class="cart-item">
                    <span>${item.name} x ${item.quantity}</span>
                    <span>â‚¹${item.subtotal}</span>
                 </div>`;
    });

    document.getElementById("cartItems").innerHTML = html;
    document.getElementById("total").innerText = data.final_total;
}
</script>

</body>
</html>
