<!DOCTYPE html>
<html>
<head>
    <title>Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { font-family: Arial; margin: 0; background: #f5f5f5; }
        header { background: #1e88e5; color: white; padding: 10px; text-align: center; font-size: 20px; }

        .container { display: flex; height: calc(100vh - 60px); }

        .menu { width: 50%; padding: 10px; overflow-y: auto; background: white; }
        .menu button { width: 100%; padding: 15px; margin-bottom: 10px; font-size: 18px; }

        .cart { width: 50%; padding: 10px; background: #fafafa; border-left: 1px solid #ccc; }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .qty-btn {
            padding: 5px 10px;
            font-size: 18px;
            margin: 0 5px;
        }

        .total { font-size: 22px; font-weight: bold; margin-top: 10px; }

        .pay-btn {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            background: green;
            color: white;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>üßæ Thirupugazh POS Billing</header>

<div class="container">

    <div class="menu">
        <h3>Menu</h3>
        <div id="menuButtons"></div>
    </div>

    <div class="cart">
        <h3>Cart</h3>
        <div id="cartItems"></div>

        <div class="total">
            Total: ‚Çπ<span id="total">0</span>
        </div>

        <button class="pay-btn">PAY</button>
    </div>

</div>

<script>
const API = "https://thirupugazh-pos.onrender.com";

let cartId = null;

// 1Ô∏è‚É£ Create cart
async function createCart() {
    const res = await fetch(API + "/cart/create", { method: "POST" });
    const data = await res.json();
    cartId = data.cart_id;
    console.log("Cart created:", cartId);
}

// 2Ô∏è‚É£ Load menu
async function loadMenu() {
    const res = await fetch(API + "/menu");
    const menu = await res.json();

    const div = document.getElementById("menuButtons");
    div.innerHTML = "";

    menu.forEach(item => {
        const btn = document.createElement("button");
        btn.innerText = `${item.name} - ‚Çπ${item.price}`;
        btn.onclick = () => addToCart(item.id);
        div.appendChild(btn);
    });
}

// 3Ô∏è‚É£ Add item
async function addToCart(menuId) {
    await fetch(API + "/cart/add", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            menu_id: menuId
        })
    });

    await loadCart();
}

// 4Ô∏è‚É£ Remove item
async function removeFromCart(menuId) {
    await fetch(API + "/cart/remove", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            menu_id: menuId
        })
    });

    await loadCart();
}

// 5Ô∏è‚É£ Load cart
async function loadCart() {
    const res = await fetch(API + `/cart/${cartId}`);
    const data = await res.json();

    const div = document.getElementById("cartItems");
    div.innerHTML = "";

    data.items.forEach(i => {
        const row = document.createElement("div");
        row.className = "cart-item";

        row.innerHTML = `
            <div>
                <b>${i.name}</b><br>
                ‚Çπ${i.price} x ${i.quantity} = ‚Çπ${i.subtotal}
            </div>
            <div>
                <button class="qty-btn" onclick="removeFromCart(${i.menu_id})">‚àí</button>
                <button class="qty-btn" onclick="addToCart(${i.menu_id})">+</button>
            </div>
        `;

        div.appendChild(row);
    });

    document.getElementById("total").innerText = data.final_total || data.total;
}

// 6Ô∏è‚É£ Init
(async function() {
    await createCart();
    await loadMenu();
    await loadCart();
})();
</script>

</body>
</html>
