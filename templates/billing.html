<!DOCTYPE html>
<html>
<head>
    <title>Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { font-family: Arial; margin: 0; background: #f5f5f5; }
        header { background: #1e88e5; color: white; padding: 10px; text-align: center; font-size: 20px; }

        .container { padding: 10px; }

        button {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<header>ðŸ§¾ Thirupugazh POS Billing</header>

<div class="container">
    <h3>Menu</h3>
    <div id="menuButtons">Loading...</div>
</div>

<script>
const API = "https://thirupugazh-pos.onrender.com";

async function loadMenu() {
    console.log("Loading menu...");

    const res = await fetch(API + "/menu");
    const menu = await res.json();

    console.log("Menu data:", menu);

    const div = document.getElementById("menuButtons");
    div.innerHTML = "";

    menu.forEach(item => {
        const btn = document.createElement("button");
        btn.innerText = `${item.name} - â‚¹${item.price}`;
        btn.onclick = () => alert("Clicked " + item.name);
        div.appendChild(btn);
    });
}

loadMenu();
</script>

</body>
</html>
