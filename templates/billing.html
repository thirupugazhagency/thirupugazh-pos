<!DOCTYPE html>
<html>
<head>
    <title>Thirupugazh POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #f5f5f5;
        }

        header {
            background: #1e88e5;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }

        .container {
            display: flex;
            height: calc(100vh - 50px);
        }

        .menu {
            width: 50%;
            padding: 10px;
            overflow-y: auto;
            background: white;
        }

        .menu button {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .cart {
            width: 50%;
            padding: 10px;
            background: #fafafa;
            border-left: 1px solid #ccc;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .total {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }

        .pay-btn {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            background: green;
            color: white;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    ðŸ§¾ Thirupugazh POS Billing
</header>

<div class="container">

    <!-- LEFT: MENU -->
    <div class="menu">
        <h3>Menu</h3>
        <div id="menuItems">Loading menu...</div>
    </div>

    <!-- RIGHT: CART -->
    <div class="cart">
        <h3>Cart</h3>

        <div id="cartItems"></div>

        <div class="total">
            Total: â‚¹<span id="total">0</span>
        </div>

        <button class="pay-btn" onclick="checkout()">PAY</button>
    </div>

</div>

<script>
let cart = [];
let total = 0;

// Load menu from API
fetch("/menu")
  .then(res => res.json())
  .then(data => {
      let html = "";
      data.forEach(item => {
          html += `<button onclick="addItem(${item.id}, '${item.name}', ${item.price})">
                      ${item.name} - â‚¹${item.price}
                   </button>`;
      });
      document.getElementById("menuItems").innerHTML = html;
  });

function addItem(id, name, price) {
    cart.push({id, name, price});
    total += price;
    renderCart();
}

function renderCart() {
    let html = "";
    cart.forEach(item => {
        html += `<div class="cart-item">
                    <span>${item.name}</span>
                    <span>â‚¹${item.price}</span>
                 </div>`;
    });

    document.getElementById("cartItems").innerHTML = html;
    document.getElementById("total").innerText = total;
}

function checkout() {
    alert("Next step: connect cart to backend checkout API");
}
</script>

</body>
</html>
