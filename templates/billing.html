<!DOCTYPE html>
<html>
<head>
    <title>Thirupugazh â€“ POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { font-family: Arial; margin: 0; background: #f5f5f5; }

        header {
            background: #1e88e5;
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }

        header button {
            margin-left: 8px;
            padding: 6px 10px;
            border: none;
            cursor: pointer;
        }

        .container { display: flex; height: calc(100vh - 50px); }

        .menu, .cart, .holds {
            padding: 10px;
            overflow-y: auto;
        }

        .menu { width: 33%; background: white; }
        .cart { width: 34%; background: #fafafa; border-left: 1px solid #ccc; border-right: 1px solid #ccc; }
        .holds { width: 33%; background: white; }

        .menu button {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .cart-item button {
            padding: 4px 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .total {
            font-size: 18px;
            font-weight: bold;
            margin: 6px 0;
        }

        .btn-hold { background: orange; color: white; padding: 12px; border: none; width: 100%; margin-bottom: 8px; }
        .btn-resume { background: #555; color: white; padding: 12px; border: none; width: 100%; margin-bottom: 8px; }
        .btn-pay { background: green; color: white; padding: 12px; border: none; width: 100%; }

        #resumeModal {
            display: none;
            position: fixed;
            top: 20%;
            left: 35%;
            width: 30%;
            background: white;
            border: 1px solid #ccc;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,.4);
            z-index: 1000;
        }

        #resumeModal button {
            width: 100%;
            margin-bottom: 6px;
        }
    </style>
</head>

<body>

<header>
    <span>ðŸ§¾ Thirupugazh â€“ POS</span>
    <div>
        <button id="changePwdBtn" onclick="goChangePassword()" style="display:none;">Change Password</button>
        <button onclick="logout()">Logout</button>
    </div>
</header>

<div class="container">

    <!-- MENU -->
    <div class="menu">
        <h3>Menu</h3>
        <div id="menuButtons">Loading...</div>
    </div>

    <!-- CART -->
    <div class="cart">
        <h3>Cart</h3>

        <input id="customerName" placeholder="Customer Name">
        <input id="mobileNumber" placeholder="Mobile Number">
        <input id="transactionId" placeholder="Transaction ID">

        <select id="paymentMode">
            <option value="">Select Payment Mode</option>
            <option value="CASH">Cash</option>
            <option value="UPI">UPI</option>
            <option value="ONLINE">Online</option>
            <option value="MIXED">Mixed</option>
        </select>

        <div id="cartItems"></div>

        <input id="discount" type="number" min="0" placeholder="Discount â‚¹" oninput="recalculateTotal()">

        <div class="total">Sub Total: â‚¹<span id="subTotal">0</span></div>
        <div class="total">Final Total: â‚¹<span id="finalTotal">0</span></div>

        <button class="btn-hold" onclick="holdBill()">HOLD</button>
        <button class="btn-resume" onclick="showResume()">RESUME</button>
        <button class="btn-pay" onclick="payNow()">PAY</button>
    </div>

    <!-- HOLDS -->
    <div class="holds">
        <h3>Hold Bills</h3>
        <div id="holdList">No holds</div>
    </div>

</div>

<!-- RESUME MODAL -->
<div id="resumeModal">
    <h3>Select Hold Bill</h3>
    <div id="resumeList"></div>
    <button onclick="closeResume()">Close</button>
</div>

<script>
let cartId = null;
let currentTotal = 0;

/* INIT */
(async function () {
    await createCart();
    await loadMenu();
    await loadCart();
    await loadHolds();
    checkAdmin();
})();

/* CART */
async function createCart() {
    const res = await fetch("/cart/create", { method: "POST" });
    const data = await res.json();
    cartId = data.cart_id;
}

async function loadMenu() {
    const res = await fetch("/menu");
    const menu = await res.json();
    const div = document.getElementById("menuButtons");
    div.innerHTML = "";

    menu.forEach(item => {
        const btn = document.createElement("button");
        btn.innerText = `${item.name} - â‚¹${item.price}`;
        btn.onclick = () => addToCart(item.id);
        div.appendChild(btn);
    });
}

async function addToCart(menuId) {
    await fetch("/cart/add", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ cart_id: cartId, menu_id: menuId })
    });
    loadCart();
}

async function removeFromCart(menuId) {
    await fetch("/cart/remove", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ cart_id: cartId, menu_id: menuId })
    });
    loadCart();
}

async function loadCart() {
    const res = await fetch(`/cart/${cartId}`);
    const data = await res.json();

    const div = document.getElementById("cartItems");
    div.innerHTML = "";
    currentTotal = data.total;

    data.items.forEach(i => {
        const row = document.createElement("div");
        row.className = "cart-item";
        row.innerHTML = `
            <span>${i.name}</span>
            <span>
                <button onclick="removeFromCart(${i.menu_id})">-</button>
                ${i.quantity}
                <button onclick="addToCart(${i.menu_id})">+</button>
            </span>
            <span>â‚¹${i.subtotal}</span>
        `;
        div.appendChild(row);
    });

    document.getElementById("subTotal").innerText = currentTotal;
    recalculateTotal();
}

/* DISCOUNT */
function recalculateTotal() {
    const discount = Number(document.getElementById("discount").value || 0);
    const final = Math.max(currentTotal - discount, 0);
    document.getElementById("finalTotal").innerText = final;
}

/* HOLD */
async function holdBill() {
    const name = document.getElementById("customerName").value;
    if (!name) return alert("Customer name required");

    const res = await fetch("/cart/hold", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ cart_id: cartId, customer_name: name })
    });

    const data = await res.json();
    cartId = data.new_cart_id;
    loadCart();
    loadHolds();
}

/* HOLDS */
async function loadHolds() {
    const res = await fetch("/cart/holds");
    const holds = await res.json();
    const div = document.getElementById("holdList");
    div.innerHTML = holds.length ? "" : "No holds";

    holds.forEach(h => {
        const p = document.createElement("p");
        p.innerText = h.customer_name || ("Hold #" + h.id);
        div.appendChild(p);
    });
}

/* RESUME */
async function showResume() {
    const res = await fetch("/cart/holds");
    const holds = await res.json();
    const list = document.getElementById("resumeList");
    list.innerHTML = "";

    holds.forEach(h => {
        const btn = document.createElement("button");
        btn.innerText = h.customer_name || ("Hold #" + h.id);
        btn.onclick = () => resumeHold(h.id);
        list.appendChild(btn);
    });

    document.getElementById("resumeModal").style.display = "block";
}

function closeResume() {
    document.getElementById("resumeModal").style.display = "none";
}

async function resumeHold(id) {
    await fetch(`/cart/resume/${id}`, { method: "POST" });
    cartId = id;
    closeResume();
    loadCart();
}

/* PAY */
async function payNow() {
    const payment = document.getElementById("paymentMode").value;
    if (!payment) return alert("Select payment mode");

    const discount = Number(document.getElementById("discount").value || 0);

    const res = await fetch("/checkout", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            cart_id: cartId,
            payment_method: payment,
            customer_name: document.getElementById("customerName").value,
            customer_phone: document.getElementById("mobileNumber").value,
            transaction_id: document.getElementById("transactionId").value,
            discount: discount
        })
    });

    const data = await res.json();
    alert("Paid â‚¹" + data.total);
    await createCart();
    loadCart();
    loadHolds();
}

/* HEADER */
function logout() {
    localStorage.clear();
    window.location.href = "/ui/login";
}

function goChangePassword() {
    window.location.href = "/ui/change-password";
}

function checkAdmin() {
    if (localStorage.getItem("role") === "admin") {
        document.getElementById("changePwdBtn").style.display = "inline-block";
    }
}
</script>

</body>
</html>
